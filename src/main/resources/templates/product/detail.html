<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
  <h1>상품 상세</h1>

  <p><strong>이름:</strong> <span th:text="${product.name}">상품명</span></p>
  <p><strong>가격:</strong> <span th:text="${product.price}">0</span>원</p>
  <p><strong>이미지 URL:</strong> <span th:text="${product.imageUrl}">이미지</span></p>

  <div style="margin-top: 1.5rem;">
    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">수정</a>
    <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post" style="display:inline">
      <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
    </form>
  </div>

  <div class="back-link">
    <a th:href="@{/admin/products}">← 목록으로</a>
  </div>
</div>
</body>
</html>
