<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${product.id == null ? 'Add' : 'Edit'} + ' Product'">Form</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 640px">

  <h3 class="mb-4" th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}"></h3>

  <form th:action="${product.id == null} ? @{/admin/products} : @{/admin/products/{id}(id=${product.id})}"
        method="post">
    <input type="hidden" th:if="${product.id}" th:name="id" th:value="${product.id}"/>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" th:value="${product.name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (â‚©)</label>
      <input type="number" class="form-control" name="price" min="0" th:value="${product.price}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input class="form-control" name="imageUrl" th:value="${product.imageUrl}" required>
    </div>

    <div class="d-flex justify-content-end">
      <a th:href="@{/admin/products}" class="btn btn-secondary me-2">Cancel</a>
      <button class="btn btn-primary" type="submit">save</button>
    </div>
  </form>

</div>
</body>
</html>
