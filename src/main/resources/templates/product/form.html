<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
  <title th:text="${product.id} == null ? 'Add New Product' : 'Edit Product'">Form</title>
</head>
<body class="bg-light">
<div class="container py-4" style="max-width:640px">
  <h3 th:text="${product.id} == null ? 'Add New Product' : 'Edit Product'"></h3>

  <form th:object="${product}"
        th:action="${product.id} == null
                      ? @{/admin/products}
                      : @{/admin/products/{id}(id=${product.id})}"
        method="post">

    <!-- 은닉된 id -->
    <input type="hidden" th:field="*{id}"/>

    <!-- 이름 -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" th:field="*{name}" />
      <div class="text-danger" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>

    <!-- 가격 -->
    <div class="mb-3">
      <label class="form-label">Price (₩)</label>
      <input type="number" class="form-control" th:field="*{price}" min="0"/>
      <div class="text-danger" th:if="${#fields.hasErrors('price')}"
           th:errors="*{price}"></div>
    </div>

    <!-- 이미지 URL -->
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input class="form-control" th:field="*{imageUrl}" />
      <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}"
           th:errors="*{imageUrl}"></div>
    </div>

    <div class="d-flex justify-content-end">
      <a th:href="@{/admin/products}" class="btn btn-secondary me-2">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
</body>
</html>
