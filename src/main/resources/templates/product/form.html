<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>상품 관리</title>
</head>
<body>
<div th:with="actionUrl=${isEdit} ? '/admin/products/edit/' + ${productId} : '/admin/products'">
  <form th:action="@{__${actionUrl}__}" th:object="${product}" method="post">

    <label>상품명</label>
    <input type="text" th:field="*{name}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>

    <label>가격</label>
    <input type="number" th:field="*{price}"/>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red"></div>

    <label>이미지 URL</label>
    <input type="text" th:field="*{imageUrl}"/>
    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" style="color:red"></div>

    <button type="submit" th:text="${isEdit} ? '수정' : '등록'">버튼</button>
  </form>
</div>
</body>
</html>
