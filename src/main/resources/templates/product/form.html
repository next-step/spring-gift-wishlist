<!-- src/main/resources/templates/product/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>
</head>
<body>

<h1>상품 등록</h1>

<form th:action="@{/admin/products}" th:object="${product}" method="post">
  <div>
    <label>상품명:
      <input type="text" th:field="*{name}" />
    </label>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <br>

  <div>
    <label>가격:
      <input type="number" th:field="*{price}" />
    </label>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </div>
  <br>

  <div>
    <label>이미지 URL:
      <input type="text" th:field="*{imageUrl}" />
    </label>
    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
  </div>
  <br>

  <button type="submit">등록</button>
</form>

<a th:href="@{/admin/products}">← 목록으로</a>

</body>
</html>
