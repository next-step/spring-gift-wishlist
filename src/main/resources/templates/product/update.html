<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            margin: 0;
            padding: 40px;
            background-color: white;
        }
        .update-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .update-item {
            margin: 20px 0;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .update-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            padding: 8px 16px;
            margin: 10px 5px;
            text-decoration: none;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="update-container">
    <h1>상품 수정</h1>

    <form method="post" th:action="@{/products/{id}(id=${product.id})}">
        <div>
            모든 항목은 필수로 입력되어야 합니다.
        </div>
        <div class="update-item">
            <div class="label">번호</div>
            <div th:text="${product.id}">1</div>
        </div>

        <div class="update-item">
            <div class="label">이름</div>
            <input type="text" name="name" th:value="${product.name}" required>
        </div>

        <div class="update-item">
            <div class="label">가격</div>
            <input type="number" name="price" th:value="${product.price}" min="0" required>
        </div>

        <div class="update-item">
            <div class="label">이미지 주소</div>
            <input type="text" name="imageUrl" th:value="${product.imageUrl}" required>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary">수정</button>
            <a th:href="@{/products/{id}(id=${product.id})}" class="btn">취소</a>
        </div>

    </form>
</div>
</body>
</html>
