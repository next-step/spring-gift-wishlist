<!-- templates/product/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">🛍 상품 목록</h2>
  <table class="table table-hover text-center">
    <thead class="table-dark">
    <tr>
      <th>이미지</th>
      <th>상품명</th>
      <th>가격</th>
      <th>찜하기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td><img th:src="${product.imageUrl}" class="img-thumbnail" style="width: 80px;"/></td>
      <td><a th:href="@{'/api/products/' + ${product.id}}" th:text="${product.name}"></a></td>
      <td th:text="${product.price} + '원'"></td>
      <td>
        <form th:action="@{|/api/products/${product.id}/wishlist|}" method="post">
          <button class="btn btn-sm btn-outline-danger" type="submit">❤️ 찜하기</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
