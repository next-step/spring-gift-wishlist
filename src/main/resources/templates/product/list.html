<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Manage <strong>Products</strong></h2>
        <a class="btn btn-success" th:href="@{/admin/products/new}">
            <i class="bi bi-plus-circle"></i> Add new
        </a>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-primary">
        <tr>
            <th>상품이름</th><th>이미지 링크</th><th>가격</th>
            <th class="w-25">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.name}"></td>
            <td>
                <a th:href="${p.imageUrl}" target="_blank" th:text="${p.imageUrl}">link</a>
            </td>
            <td th:text="${#numbers.formatInteger(p.price, 0, 'COMMA')} + '₩'"></td>
            <td>
                <a th:href="@{/admin/products/{id}/edit(id=${p.id})}"
                   class="btn btn-sm btn-outline-warning me-2">Edit</a>

                <form th:action="@{/admin/products/{id}/delete(id=${p.id})}"
                      method="post" class="d-inline">
                    <button class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Delete?')">delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
