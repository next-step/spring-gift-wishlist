<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>상품 목록</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>가격</th>
    <th>이미지</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td th:text="${product.name}">상품명</td>
    <td th:text="${product.price}">1000</td>
    <td><img th:src="${product.imageUrl}"/></td>
    <td>
      <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}">수정</a>
      |
      <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}"
            method="post" style="display:inline;">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<br>
<a href="/admin/products/new">
  <button>상품 등록</button>
</a>

</body>
</html>
