<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>상품 목록</title></head>
<body>
<h1>상품 목록</h1>
<a href="/admin/products/add">상품 추가</a>

<table border="1">
    <thead>
    <tr><th>ID</th><th>이름</th><th>가격</th><th>이미지</th><th>승인 여부</th><th>액션</th></tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">name</td>
        <td th:text="${p.price}">1000</td>
        <td><img th:src="${p.image}" width="100"/></td>
        <td th:text="${p.mdApproved ? '승인 완료' : '미승인'}">상태</td>
        <td>
            <a th:href="@{/admin/products/edit/{id}(id=${p.id})}">수정</a>
            <form th:action="@{/admin/products/delete/{id}(id=${p.id})}" method="post" style="display:inline">
                <button type="submit">삭제</button>
            </form>
            <form th:if="${!p.mdApproved}"
                  th:action="@{/admin/products/approve/{id}(id=${p.id})}"
                  method="post" style="display:inline; margin-left: 5px;">
                <button type="submit">승인하기</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
