<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
</head>
<body>

<h2>상품 목록</h2>

<div>
  <a th:href="@{/admin/products/new}">
    <button type="button">상품 추가</button>
  </a>
</div>

<table>
  <thead>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>이미지</th>
    <th>수정</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.name}">상품명</td>
    <td th:text="${product.price}">가격</td>
    <td>
      <img th:src="${product.imageUrl}" style="height: 50px" alt="이미지">
    </td>
    <td>
      <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">
        <button type="button">수정</button>
      </a>
    </td>
    <td>
      <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
