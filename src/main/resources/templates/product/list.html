<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 40px;
    }

    h1 {
      color: #333;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    button {
      padding: 6px 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
    }

    button:hover {
      background-color: #0b7dda;
    }

    img {
      border-radius: 8px;
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<h1>Product List</h1>
<hr>
<a href="/product-page/new">+ Add New Product</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price} + '원'"></td>
    <td><img th:src="${product.imageUrl}" alt="image"></td>
    <td>
      <form th:action="@{'/product-page/' + ${product.id}}" method="get" style="display:inline;">
        <button type="submit">Edit</button>
      </form>
      <form th:action="@{'/product-page/' + ${product.id} + '/delete'}" method="post"
            style="display:inline;">
        <button type="submit" style="background-color: #e74c3c;">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
