<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        h1 { margin-bottom: 20px; }
        table { border-collapse: collapse; width: 90%; margin-bottom: 30px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        form { margin-bottom: 30px; }
        input[type="text"], input[type="number"] {
            padding: 5px; margin: 5px;
        }
        button { padding: 6px 12px; margin-left: 5px; }
    </style>
</head>
<body>
<h1>상품 등록 페이지</h1>

<form id="productForm">
    <input type="hidden" id="productId">
    <input type="text" id="productName" placeholder="상품명" required>
    <input type="number" id="productPrice" placeholder="가격" required>
    <input type="text" id="productImageUrl" placeholder="이미지 URL">
    <button type="submit">상품 등록</button>
</form>

<table id="productTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지</th>
        <th>삭제</th>
        <th>수정</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>

    document.getElementById('productForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const id = document.getElementById('productId').value;

        if(id){
            updateProduct();
        }else{
            addProduct();
        }
    });

    // 상품 등록
    function addProduct() {
        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const imageUrl = document.getElementById('productImageUrl').value;

        const payload = { name, price, imageUrl };

        fetch('/api/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(res => res.json())
            .then(() => {
                fetchProducts();
                document.getElementById('productForm').reset();
            })
    }

    // 상품 전체 조회
    function fetchProducts() {
        fetch('/api/products')
            .then(res => res.json())
            .then(products => {
                const tbody = document.querySelector('#productTable tbody');
                tbody.innerHTML = '';
                products.forEach(p => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td>${p.price}</td>
                        <td><img src="${p.imageUrl}" width="50" /></td>
                        <td><button onclick="deleteProduct(${p.id})">삭제</button></td>
                        <td><button onclick="fillForm(${p.id}, '${p.name}', ${p.price}, '${p.imageUrl}')">수정</button></td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }

    // 상품 삭제
    function deleteProduct(id) {
        fetch(`/api/products/${id}`, {
            method: 'DELETE'
        })
            .then(() => fetchProducts());
    }

    // 상품 수정
    function updateProduct() {
        const id = document.getElementById('productId').value;
        const name = document.getElementById('productName').value;
        const price = document.getElementById('productPrice').value;
        const imageUrl = document.getElementById('productImageUrl').value;

        const payload = { name, price, imageUrl };

        fetch(`/api/products/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
            .then(res => res.json())
            .then(() => {
                fetchProducts();
                document.getElementById('productForm').reset();
                document.getElementById('productId').value = '';
                document.querySelector('button[type="submit"]').textContent = '상품 등록';

            })
    }

    function fillForm(id, name, price, imageUrl) {
        document.getElementById('productId').value = id;
        document.getElementById('productName').value = name;
        document.getElementById('productPrice').value = price;
        document.getElementById('productImageUrl').value = imageUrl;

        document.querySelector('button[type="submit"]').textContent = '상품 수정';
    }

    window.onload = fetchProducts;
</script>
</body>
</html>
