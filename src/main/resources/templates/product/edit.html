<!-- src/main/resources/templates/product/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
</head>
<body>

<h1>상품 수정</h1>

<form th:action="@{/admin/products/{id}(id=${id})}"
      th:object="${product}"
      method="post">
  <label>상품명:
    <input type="text" th:field="*{name}"/>
  </label>
  <br>

  <label>가격:
    <input type="number" th:field="*{price}"/>
  </label>
  <br>

  <label>이미지 URL:
    <input type="text" th:field="*{imageUrl}"/>
  </label>
  <br>

  <button type="submit">수정</button>
</form>

<a th:href="@{/admin/products}">← 목록으로</a>

</body>
</html>
