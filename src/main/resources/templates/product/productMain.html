<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <title>상품 관리자 페이지</title>
  <style>
    .error { color: red; }
  </style>
</head>
<body>
<h1>상품 관리자 페이지</h1>

<div>
  <h2>상품 목록</h2>
  <br>
  <a th:href="@{/admin/products/new}">
    <button type="button">상품 등록</button>
  </a>
  <table border="1">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>ImageUrl</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
      <td th:text="${product.getId()}"></td>
      <td th:text="${product.getName()}"></td>
      <td th:text="${product.getPrice()}"></td>
      <td th:text="${product.getImageUrl()}"></td>

      <!-- 수정 버튼: 수정 페이지로 이동 -->
      <td>
        <form th:action="@{'/admin/products/update/' + ${product.id}}" method="get">
          <button type="submit">수정</button>
        </form>
      </td>

      <td>
        <form th:action="@{'/admin/products/delete/' + ${product.id}}" method="post">
          <button type="submit">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
