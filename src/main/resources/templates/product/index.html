<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      margin: 20px;
      background-color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid white;
      padding: 8px;
      text-align: left;
      background-color: white;
    }
    th { background-color: #f2f2f2; }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      color: white;
      border-radius: 3px;
    }
    .btn-primary { background-color: #007bff; }
    .btn-success { background-color: #28a745; }
    .btn-warning { background-color: #ffc107; color: black; }
    .btn-danger { background-color: #dc3545; }
    .header-buttons {
      text-align: right;
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .register-btn {
      padding: 8px 16px;
      margin-left: 10px;
      text-decoration: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      color: #333;
      font-size: 14px;
      display: inline-block;
    }

    .register-btn:hover {
      background-color: #f8f9fa;
      border-color: #999;
    }
  </style>
</head>
<body>
<h1>상품</h1>

<div class="header-buttons">
  <a href="/users/login" class="register-btn">로그인</a>
  <a href="/users/register" class="register-btn">회원가입</a>
  <a href="/api/admin" class="register-btn">관리자 페이지</a>
</div>

<div>
  <a href="products/new" class="btn btn-success">상품 추가</a>
</div>

<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>가격</th>
    <th>이미지 주소</th>
    <th>담당 MD와의 협의</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}">1</td>
    <td>
      <a th:href="@{/products/{id}(id=${product.id})}
"
         th:text="${product.name}"
         style="text-decoration: none; color: #007bff;">상품명</a>
    </td>
    <td th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}">1000</td>
    <td th:text="${product.imageUrl}">https://example.com/image.jpg</td>
    <td th:text="${product.kakaoApproval}"></td>
    <td>
      <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary">조회</a>
      <a th:href="@{/products/{id}/update(id=${product.id})}" class="btn btn-warning">수정</a>
      <a th:href="@{/products/{id}/delete(id=${product.id})}" class="btn btn-danger">삭제</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
