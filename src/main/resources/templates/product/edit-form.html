<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>상품 수정</h2>

  <form th:action="@{'/admin/products/edit/' + ${product.id}}" method="post" th:object="${product}">

    <!-- 글로벌 에러 -->
    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
      <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">상품명</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required/>
      <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" th:field="*{price}" class="form-control" id="price" required/>
      <div th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">이미지 URL</label>
      <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl" required/>
      <div th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></div>
    </div>

    <button type="submit" class="btn btn-primary">수정</button>
    <a href="/admin/products" class="btn btn-secondary">취소</a>
  </form>
</div>


</body>
</html>
