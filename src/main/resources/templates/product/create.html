<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
  <h1>상품 등록</h1>

  <form th:action="@{/admin/products}" th:object="${product}" method="post">
    <label>이름:
      <input type="text" th:field="*{name}" />
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>
    </label>

    <label>가격:
      <input type="number" th:field="*{price}" />
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-msg"></div>
    </label>

    <label>이미지 URL:
      <input type="text" th:field="*{imageUrl}" />
      <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="error-msg"></div>
    </label>

    <button type="submit">등록</button>
  </form>

  <a href="/admin/products" class="back-link">← 목록으로</a>
</div>
</body>
</html>
