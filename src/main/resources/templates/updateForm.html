<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{|/api/admin/product/${product.id}/update|}" th:object="${product}" method="POST">
    <input type="hidden" name="_method" value="PATCH" />
    <label>상품명: <input type="text" th:field="*{name}" /></label>
    <label>가격: <input type="number" th:field="*{price}" /></label>
    <label>이미지 주소: <input type="text" th:field="*{imageUrl}" /></label>
    <button type="submit">수정</button>
</form>
<a th:href="@{/api/admin/product/list}">뒤로가기</a>
</body>
</html>
