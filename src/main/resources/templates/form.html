<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <div id="productForm">
    <form th:action="@{/admin/products/add}" th:object="${productRequestDto}" method="post">
      <p>
        <h3>상품 등록하기</h3>
      </p>
      <p style="display: flex; align-items: center; gap: 10px;">
        <strong>상품명</strong>
        <input type="text" name="name" placeholder="상품명 입력" th:value="${requestDto.name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: crimson;">Name Error</span>
      </p>
      <p>
        <strong>가격</strong>
        <input type="number" name="price" placeholder="상품 가격 입력" th:value="${requestDto.price}">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
      </p>
      <p>
        <strong>이미지 주소</strong>
        <input type="text" name="imageUrl" placeholder="상품 이미지 주소 입력" th:value="${requestDto.imageUrl}">
        <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}">imageUrl Error</span>
      </p>
      <p>
        <input type="submit" value="상품 등록하기">
      </p>
    </form>
  </div>

</div>
</html>
