<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 관리 - 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 6px 12px;
      margin: 2px;
      font-size: 14px;
      color: white;
      text-decoration: none;
      background-color: #888;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .top-btn {
      display: block;
      width: 120px;
      margin: 20px auto;
      text-align: center;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
<h2>📦 상품 목록</h2>

<a th:href="@{/products/add}" class="button top-btn">상품 추가</a>

<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>상품명</th>
    <th>가격</th>
    <th>이미지</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product, iterStat : ${products}">
    <td th:text="${product.getId()}">1</td>
    <td th:text="${product.getName()}">상품명</td>
    <td th:text="${product.getPrice()}">가격</td>
    <td th:text="${product.getImageUrl()}">이미지</td>
    <td>
      <a th:href="@{/products/{id}(id=${product.getId()})}" class="button">조회</a>
      <a th:href="@{/products/edit/{id}(id=${product.getId()})}" class="button">수정</a>
      <form th:action="@{/products/{id}(id=${product.getId()})}" th:method="delete"
            style="display:inline;">
        <button type="submit" class="button">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
