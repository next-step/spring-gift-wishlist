<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/style.css">
  <meta charset="UTF-8">
  <title>상품 관리자 페이지</title>
</head>
<body>
<h1>상품 관리자 페이지</h1>

<div>
  <h2>상품 등록</h2>
  <form th:action="@{/admin/products}" th:object="${request}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label>
    <label>Price: <input type="number" th:field="*{price}" /></label>
    <label>Image Url: <input type="text" th:field="*{imageUrl}" /></label>
    <button type="submit">등록</button>
  </form>
</div>

<br><br>

<div>
  <h2>상품 목록</h2>
  <table border="1">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>ImageUrl</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
      <td th:text="${product.getId()}"></td>
      <td th:text="${product.getName()}"></td>
      <td th:text="${product.getPrice()}"></td>
      <td th:text="${product.getImageUrl()}"></td>

      <!-- 수정 버튼: 수정 페이지로 이동 -->
      <td>
        <form th:action="@{'/admin/products/update/' + ${product.id}}" method="get">
          <button type="submit">수정</button>
        </form>
      </td>

      <td>
        <form th:action="@{'/admin/products/delete/' + ${product.id}}" method="post">
          <button type="submit">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
