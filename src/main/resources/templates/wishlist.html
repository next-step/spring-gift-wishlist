<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>나의 위시리스트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $.ajaxSetup({
            xhrFields: {
                withCredentials: true
            }
        });

        $(document).ready(function () {

            function fetchWishProducts() {
                $.ajax({
                    url: '/api/wish-products',
                    method: 'GET',
                    success: function (products) {
                        let html = `
                            <table class="table table-striped table-hover mt-4">
                                <thead class="table-dark">
                                    <tr>
                                        <th>이름</th>
                                        <th>가격</th>
                                        <th>이미지</th>
                                        <th>수량</th>
                                        <th>수정</th>
                                        <th>제거</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        for (const product of products) {
                            html += `
                                <tr>
                                    <td>${product.productName}</td>
                                    <td>${product.price.toLocaleString()}원</td>
                                    <td><img src="${product.imageUrl}" alt="img" width="60" height="60" class="rounded shadow-sm"></td>
                                    <td><input type="number" class="form-control form-control-sm quantityInput" data-id="${product.id}" value="${product.quantity}" min="1" style="width:80px;"></td>
                                    <td><button class="btn btn-warning btn-sm updateBtn" data-id="${product.id}">수정</button></td>
                                    <td><button class="btn btn-danger btn-sm deleteBtn" data-id="${product.id}">제거</button></td>
                                </tr>
                            `;
                        }
                        html += `</tbody></table>`;
                        $('#result').html(html);
                    },
                    error: function () {
                        $('#result').html('<div class="alert alert-danger">위시리스트를 불러오는 데 실패했습니다.</div>');
                    }
                });
            }

            $('#result').on('click', '.updateBtn', function () {
                const wishId = $(this).data('id');
                const quantity = $(`.quantityInput[data-id="${wishId}"]`).val();

                $.ajax({
                    url: `/api/wish-products/${wishId}`,
                    method: 'PATCH',
                    contentType: 'application/json',
                    data: JSON.stringify({ quantity: parseInt(quantity) }),
                    success: function () {
                        alert('수량이 수정되었습니다.');
                        fetchWishProducts();
                    },
                    error: function () {
                        alert('수량 수정 실패');
                    }
                });
            });

            $('#result').on('click', '.deleteBtn', function () {
                const wishId = $(this).data('id');
                if (confirm('정말 삭제하시겠습니까?')) {
                    $.ajax({
                        url: `/api/wish-products/${wishId}`,
                        method: 'DELETE',
                        success: function () {
                            fetchWishProducts();
                        },
                        error: function () {
                            alert('상품 삭제 실패');
                        }
                    });
                }
            });

            fetchWishProducts();
        });
    </script>
</head>

<body class="bg-light">
<!-- 공통 헤더 포함 -->
<div th:replace="~{fragments/header.html}"></div>
<div class="container mt-5">
    <h1 class="text-center text-primary fw-bold mb-4">나의 위시리스트</h1>

    <hr>
    <div id="result"></div>
</div>
</body>
</html>
