<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 리스트</title>
</head>
<body>
<h1>회원 리스트</h1>
<table>
    <tr><th>ID</th><th>이메일</th><th>비밀번호</th></tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.password}"></td>
        <td><a th:href="@{|/api/admin/user/${user.id}/update|}">수정</a></td>
        <td><form th:action="@{|/api/admin/user/${user.id}/delete|}" method="post">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit">삭제</button>
        </form></td>
    </tr>
</table>
<div>
    <a th:href="@{/api/admin/user/add}">회원 생성</a>
</div>
<div>
    <a th:href="@{/api/admin/product/list}">상품 페이지로 이동</a>
</div>
</body>
</html>
