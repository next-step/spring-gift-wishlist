<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $.ajaxSetup({
            xhrFields: { withCredentials: true }
        });

        $(document).ready(function () {
            function fetchMembers() {
                $.ajax({
                    url: '/api/members',
                    method: 'GET',
                    success: function (members) {
                        let html = `
                            <table class="table table-hover mt-4">
                                <thead class="table-dark">
                                    <tr>
                                        <th>이메일</th>
                                        <th>역할</th>
                                        <th>수정</th>
                                        <th>삭제</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                        for (const member of members) {
                            html += `
                                <tr>
                                    <td>${member.email}</td>
                                    <td>${member.role}</td>
                                    <td><button class="btn btn-warning btn-sm editBtn" data-id="${member.id}">수정</button></td>
                                    <td><button class="btn btn-danger btn-sm deleteBtn" data-id="${member.id}">삭제</button></td>
                                </tr>`;
                        }
                        html += `</tbody></table>`;
                        $('#result').html(html);
                    },
                    error: function () {
                        $('#result').html('<div class="alert alert-danger">회원 목록 조회 실패</div>');
                    }
                });
            }

            $('#result').on('click', '.deleteBtn', function () {
                const memberId = $(this).data('id');
                if (confirm('정말 삭제하시겠습니까?')) {
                    $.ajax({
                        url: `/api/members/${memberId}`,
                        method: 'DELETE',
                        success: fetchMembers,
                        error: () => alert('회원 삭제 실패')
                    });
                }
            });

            $('#result').on('click', '.editBtn', function () {
                const memberId = $(this).data('id');
                window.location.href = `/admin/members/${memberId}`;
            });

            $('#addMember').on('click', function () {
                window.location.href = '/admin/members/add';
            });

            fetchMembers();
        });
    </script>
</head>
<body class="bg-light">
<!-- 공통 헤더 포함 -->
<div th:replace="~{fragments/header.html}"></div>
<div class="container mt-5">
    <h1 class="text-center text-primary fw-bold mb-4">회원 관리</h1>
    <div class="text-end mb-3">
        <button id="addMember" class="btn btn-success">회원 추가</button>
    </div>
    <div id="result"></div>
</div>
</body>
</html>
