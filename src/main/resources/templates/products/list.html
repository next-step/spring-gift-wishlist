<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Product List</title></head>
<body>
<h1>Product List</h1>
<h3 th:if="${member != null}" th:text="'👋 ' + ${member.name} + '님, 안녕하세요!'"></h3>

<table border="1">
  <tr>
    <th>ID</th><th>Name</th><th>Price</th><th>Image</th><th>Manage</th>
  </tr>
  <tr th:each="p : ${products}">
    <td th:text="${p.id}">1</td>
    <td th:text="${p.name}">이름</td>
    <td th:text="${p.price}">가격</td>
    <td><img th:src="${p.imageUrl}" width="100" /></td>
    <td>
      <form th:action="@{'/user/wishes/' + ${p.id} + '/wish'}" method="post" style="display:inline">
        <button type="submit">위시 추가</button>
      </form>

      <form th:action="@{'/user/wishes/' + ${p.id} + '/delete'}" method="post" style="display:inline">
        <button type="submit">위시 제거</button>
      </form>
    </td>
  </tr>
</table>

<br>
<a href="/user/wishes">
  <button>내 위시리스트 보기</button>
</a>
</body>
</html>
