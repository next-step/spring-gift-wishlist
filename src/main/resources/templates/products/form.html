<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록 / 수정</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
<h1 th:text="${productId != null ? '상품 수정' : '상품 등록'}"></h1>

<form th:action="@{${productId != null} ? '/admin/products/' + ${productId} + '/edit' : '/admin/products/new'}"
      method="post"
      th:object="${productRequest}">
  이름: <input type="text" th:field="*{name}" />
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  가격: <input type="number" th:field="*{price}" />
  <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

  이미지 URL: <input type="text" th:field="*{imageUrl}" />
  <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>

  <button type="submit" th:text="${productId != null ? '수정' : '등록'}"></button>
</form>

<br>
<a th:href="@{/admin/products}">목록으로</a>
</body>
</html>
