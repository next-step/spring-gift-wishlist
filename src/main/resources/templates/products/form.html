<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} == null ? '상품 등록' : '상품 수정'"></title>
</head>
<body>

<h1 th:text="${product.id} == null ? '상품 등록' : '상품 수정'"></h1>

<form th:if="${product.id} == null"
      th:action="@{/admin/products}"
      th:object="${product}" method="post">

    <label>상품명:<br/>
        <input type="text" th:field="*{name}" required />
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"
             style="color: red; font-size: 0.8em;"></div>
    </label><br/>

    <label>가격:<br/>
        <input type="number" th:field="*{price}" required />
        <div th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"
             style="color: red; font-size: 0.8em;"></div>
    </label><br/>

    <label>이미지 URL:<br/>
        <input type="text" th:field="*{imageUrl}" required />
        <div th:if="${#fields.hasErrors('imageUrl')}"
             th:errors="*{imageUrl}"
             style="color: red; font-size: 0.8em;"></div>
    </label><br/>

    <button type="submit">등록</button>
</form>

<form th:if="${product.id} != null"
      th:action="@{'/admin/products/' + ${product.id}}"
      th:object="${product}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label>상품명:<br/>
        <input type="text" th:field="*{name}" required />
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"
             style="color: red; font-size: 0.8em;"></div>
    </label><br/>

    <label>가격:<br/>
        <input type="number" th:field="*{price}" required />
        <div th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"
             style="color: red; font-size: 0.8em;"></div>
    </label><br/>

    <label>이미지 URL:<br/>
        <input type="text" th:field="*{imageUrl}" required />
        <div th:if="${#fields.hasErrors('imageUrl')}"
             th:errors="*{imageUrl}"
             style="color: red; font-size: 0.8em;"></div>
    </label><br/>

    <button type="submit">수정</button>
</form>

<br/>
<a href="/admin/products">목록으로 돌아가기</a>

</body>
</html>
