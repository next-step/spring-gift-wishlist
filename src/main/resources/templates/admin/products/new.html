<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>상품 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">상품 등록</h1>

  <form th:action="@{/admin/products}" th:object="${product}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">상품명</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             placeholder="상품명을 입력하세요"/>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" id="price" th:field="*{price}" class="form-control"
             placeholder="가격을 입력하세요"/>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">이미지</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control"
             placeholder="이미지 URL을 입력하세요"/>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">등록</button>
      <a th:href="@{/admin/products}" class="btn btn-outline-secondary">목록</a>
    </div>
  </form>
</div>
</body>
</html>
