<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>상품 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">상품 수정</h1>

  <!-- 에러 상황 -->
  <div th:if="${errorMessage}">
    <p class="alert alert-danger" th:text="${errorMessage}"></p>
    <div class="text-center mt-2">
      <a th:href="@{/admin/products}" class="btn btn-outline-secondary mt-2">목록으로 돌아가기</a>
    </div>
  </div>

  <!-- 정상 상황 -->
  <form th:if="${product != null}"
        th:action="@{/admin/products/{id}(id=${productId})}"
        th:object="${product}"
        method="post">

    <!-- PutMapping -->
    <input type="hidden" name="_method" value="put"/>

    <div class="mb-3">
      <label for="name" class="form-label">상품명</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
             placeholder="상품명을 입력하세요"/>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
        <!-- 상품명 에러 메시지 -->
      </div>

    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" id="price" th:field="*{price}" class="form-control"
             th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
             placeholder="가격을 입력하세요"/>
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback">
        <!-- 가격 에러 메시지 -->
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">이미지</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control"
             th:classappend="${#fields.hasErrors('imageUrl')} ? 'is-invalid' : ''"
             placeholder="이미지 URL을 입력하세요"/>
      <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="invalid-feedback">
        <!-- 이미지 URL 에러 메시지 -->
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">수정</button>
      <a th:href="@{/admin/products}" class="btn btn-outline-secondary">목록</a>
    </div>
  </form>
</div>
</body>
</html>
