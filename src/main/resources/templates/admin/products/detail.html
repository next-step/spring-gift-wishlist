<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>상품 상세 보기</title>
</head>
<body>
<h1>상품 상세 정보</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <th>이름</th>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <th>가격</th>
        <td th:text="${product.price}"></td>
    </tr>
    <tr>
        <th>이미지</th>
        <td><img th:src="${product.imageUrl}" width="200" alt="이미지"/></td>
    </tr>
</table>

<br />
<a th:href="@{/admin/products}">← 목록으로 돌아가기</a>
<a th:href="@{'/admin/products/' + ${product.id} + '/edit'}">수정</a>
<form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>

</body>
</html>
