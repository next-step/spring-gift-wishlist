<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h1 class="mb-4">상품 상세</h1>

  <!-- 에러 상황 -->
  <div th:if="${errorMessage}">
    <p class="alert alert-danger" th:text="${errorMessage}"></p>
    <div class="text-center mt-2">
      <a th:href="@{/admin/products}" class="btn btn-outline-secondary mt-2">목록으로 돌아가기</a>
    </div>
  </div>

  <!-- 정상 상황 -->
  <div th:if="${product != null}">
    <table class="table table-bordered">
      <tbody>
      <tr>
        <th class="text-center">상품명</th>
        <td class="text-center" th:text="${product.name}">-</td>
      </tr>
      <tr>
        <th class="text-center">가격</th>
        <td class="text-center" th:text="${product.price}">-</td>
      </tr>
      <tr>
        <th class="text-center">이미지</th>
        <td class="text-center" th:text="${product.imageUrl}">-</td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-end gap-2">
      <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}"
         class="btn btn-outline-warning">수정</a>

      <form th:action="@{'/admin/products/' + ${product.id}}" method="post" th:object="${product}"
            style="margin: 0;">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-outline-danger"
                onclick="return confirm('정말 삭제하시겠습니까?');">
          삭제
        </button>
      </form>

      <a th:href="@{/admin/products}"
         class="btn btn-outline-secondary">목록</a>
    </div>
  </div>
</div>
</body>
</html>
