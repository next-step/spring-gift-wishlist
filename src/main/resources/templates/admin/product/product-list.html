<!-- 전체 페이지 레이아웃 -->
<!DOCTYPE html>
<html th:replace="~{layout/base :: admin_layout('상품 목록', '상품 목록', ~{::product_list_content}, ~{}, ~{::script})}" lang="ko">
<!-- 상품 목록 콘텐츠 fragment -->
<div th:fragment="product_list_content">
    <!-- 상품 등록 버튼 -->
    <div class="flex justify-end mb-6">
        <a href="/admin/products/create" 
           class="rounded-lg bg-green-500 px-4 py-2 text-sm font-medium text-white hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 transition-colors">
            상품 등록
        </a>
    </div>
    
    <!-- 상품 목록 테이블 -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            상품명
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            가격
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            소유자 ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            관리
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="product, stat : ${pageInfo.contents}" class="hover:bg-gray-50">
                        <!-- ID -->
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${product.id}">
                            1
                        </td>
                        
                        <!-- 상품명 -->
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900" th:text="${product.name}">
                                상품명
                            </div>
                        </td>
                        
                        <!-- 가격 -->
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-bold text-blue-600" th:text="${#numbers.formatInteger(product.price, 1,'COMMA')} + '원'">
                                가격
                            </div>
                        </td>
                        
                        <!-- 소유자 ID -->
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.ownerId}">
                            1
                        </td>
                        
                        <!-- 관리 버튼 -->
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <a th:href="@{'/admin/products/' + ${product.id}}" 
                                   class="text-blue-600 hover:text-blue-900 bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-md transition-colors">
                                    상세 보기
                                </a>
                                <button onclick="requestDeleteProduct(this)" 
                                        class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 px-3 py-1 rounded-md transition-colors">
                                    삭제
                                </button>
                                <input type="hidden" th:value="${product.id}" name="productId" />
                            </div>
                        </td>
                    </tr>
                    
                    <!-- 데이터가 없을 때 -->
                    <tr th:if="${#lists.isEmpty(pageInfo.contents)}">
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                </svg>
                                <p class="text-lg font-medium">등록된 상품이 없습니다</p>
                                <p class="text-sm">새로운 상품을 등록해보세요</p>
                                <a href="/admin/products/create" 
                                   class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                                    상품 등록하기
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="mt-8">
        <nav th:replace="~{layout/fragments/pagination :: pagination(${pageInfo}, ${pageStart}, ${pageEnd})}"></nav>
    </div>
</div>


    <!-- 스크립트 -->
    <script th:src="@{/js/admin/product-delete.js}"></script>
</html>
