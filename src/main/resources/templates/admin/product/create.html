<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div class="container mt-4">
    <h2>상품 등록</h2>

    <form th:action="@{/admin/products/new}" method="post" th:object="${product}">
        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">이미지 URL</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>

</html>
