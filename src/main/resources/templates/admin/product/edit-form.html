<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }

    .btn {
      font-size: 1em;
      font-family: inherit;
      line-height: 1.5;
      border: 1px solid transparent;
      vertical-align: middle;

      padding: 0.7em 1.5em;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-secondary {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>상품 수정</h1>

  <form th:action="@{'/admin/products/' + ${product.id}}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label for="name">상품명</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="price">가격</label>
      <input type="number" id="price" th:field="*{price}" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">이미지 URL</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" required>
    </div>
    <button type="submit" class="btn">수정</button>
    <a th:href="@{/admin/products}" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
