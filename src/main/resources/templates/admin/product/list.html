<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Product Management</h4>
            <a th:href="@{/admin/products/new}" class="btn btn-success">
                상품 등록
            </a>
        </div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id()}"></td>
                    <td th:text="${product.name()}"></td>
                    <td th:text="${product.price()} + '원'"></td>
                    <td th:text="${product.imageUrl()}"></td>
                    <td>
                        <!-- 상세 정보 버튼 -->
                        <a th:href="@{'/admin/products/' + ${product.id()}}" class="btn btn-sm btn-primary">
                            상세정보
                        </a>

                        <!-- 수정 버튼 -->
                        <a th:href="@{'/admin/products/edit/' + ${product.id()}}" class="btn btn-sm btn-warning">
                            수정
                        </a>

                        <!-- 삭제 버튼 -->
                        <form th:action="@{'/admin/products/' + ${product.id()}}" th:method="delete" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('정말 삭제하시겠습니까?');">
                                삭제
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
