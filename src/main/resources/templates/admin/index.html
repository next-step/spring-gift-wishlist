<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>admin page</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>이미지 주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.name}">기본 상품명</td>
                <td th:text="${product.price}">10000</td>
                <td>
                    <img th:src="${product.imageUrl}" alt="상품 이미지" style="width: 100px; height: 100px;">
                </td>
                <td><a th:href="@{/admin/update/{id}(id=${product.id})}">수정하기</a></td>
                <td><button th:onclick="deleteProduct([[${product.id}]])">삭제하기</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button onclick="location.href='/admin/create'">상품 추가</button>
    </div>
</div>
</body>
<script>
    async function deleteProduct(productId) {
        try {
            const res = await fetch(`/api/products/`+ productId, {
                method: "DELETE"
            });
            if (res.ok) {
                alert("상품이 성공적으로 삭제되었습니다.");
                window.location.reload();
            } else {
                alert("상품 삭제에 실패했습니다. 다시 시도해주세요.");
            }
        } catch (error) {
            alert("상품 삭제에 실패했습니다. 다시 시도해주세요. " + error.message);
        }
    }
</script>
</html>
