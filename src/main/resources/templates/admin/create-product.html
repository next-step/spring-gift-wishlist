<!-- 전체 페이지 레이아웃 -->
<html th:replace="~{layout/base :: admin_layout('상품 등록', '상품 등록', ~{::create_product_content}, ~{}, ~{::script})}" lang="ko">
<!-- 상품 등록 콘텐츠 fragment -->
<div th:fragment="create_product_content">
    <!-- 상품 등록 폼 -->
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form th:action="@{/admin/products/create}" method="post" class="space-y-6">
                <!-- 상품명 -->
                <div>
                    <label for="prod-name-input" class="block text-sm font-medium text-gray-700 mb-2">
                        상품명 <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="prod-name-input" 
                        name="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="상품명을 입력하세요"
                        required 
                    />
                </div>
                
                <!-- 가격 -->
                <div>
                    <label for="prod-price-input" class="block text-sm font-medium text-gray-700 mb-2">
                        가격 <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="number" 
                            id="prod-price-input" 
                            name="price"
                            class="w-full px-3 py-2 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="0"
                            min="0"
                            required 
                        />
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <span class="text-gray-500 text-sm">원</span>
                        </div>
                    </div>
                </div>
                
                <!-- 소유자 ID -->
                <div>
                    <label for="prod-owner-input" class="block text-sm font-medium text-gray-700 mb-2">
                        소유자 ID <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="number" 
                        id="prod-owner-input" 
                        name="ownerId"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="소유자 ID를 입력하세요"
                        min="1"
                        required 
                    />
                </div>
                
                <!-- 버튼 영역 -->
                <div class="flex justify-end space-x-4 pt-6">
                    <a href="/admin/products" 
                       class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        취소
                    </a>
                    <button 
                        type="submit"
                        class="px-4 py-2 bg-blue-600 border border-transparent rounded-lg text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        상품 등록
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    <!-- 스크립트 -->
    <script th:src="@{/js/admin/product-create.js}"></script>
</html>
