<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>관리자 로그인</title>
</head>
<body>
<h1>관리자 로그인</h1>

<!-- 로그인 실패 메시지 -->
<div style="color:red;" th:if="${error}" th:text="${error}"></div>

<!-- 로그인 폼 -->
<form method="post" th:action="@{/admin/login}" th:object="${authRequest}">
  <div>
    <label for="email">이메일:</label>
    <input id="email" required th:field="*{email}" type="email"/>
  </div>
  <div>
    <label for="password">비밀번호:</label>
    <input id="password" required th:field="*{password}" type="password"/>
  </div>

  <!-- 로그인 버튼 클릭 시 /admin/product 로 POST,
       컨트롤러에서 Basic 헤더 → JWT 발급 → 쿠키 세팅 후
       redirect:/admin/product -->
  <div style="margin-top:1em;">
    <button type="submit">로그인</button>
  </div>
</form>
</body>
</html>
