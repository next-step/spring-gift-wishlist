<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>상품 등록</title>
  <link rel="stylesheet" th:href="@{/css/product-form.css}">
</head>
<body>
<div class="form-container">

  <h1 th:text="${productId == null} ? '상품 등록' : '상품 수정'"></h1>

  <form th:action="${productId == null} ? @{/admin/products} : @{/admin/products/{id}/update(id=${productId})}"
        method="post" th:object="${productRequest}">

    <div class="form-group">
      <label for="name">상품명</label>
      <input type="text" id="name" th:field="*{name}" placeholder="상품명을 입력하세요"/>
      <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
      <label for="price">가격</label>
      <input type="number" id="price" th:field="*{price}" placeholder="가격을 입력하세요"/>
      <div class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="form-group">
      <label for="imageUrl">이미지 URL</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" placeholder="이미지 URL을 입력하세요"/>
      <div class="error-message" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-submit"
              th:text="${productId == null} ? '등록' : '수정'">제출</button>
      <a class="btn-cancel" th:href="@{/admin/products}">← 목록으로</a>
    </div>

  </form>
</div>
</body>
</html>
