<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록/수정</title>
  <link rel="stylesheet" th:href="@{/css/admin-product-form.css}">
</head>
<body>
<div class="main-container">
  <div class="main-header">
    <h2 th:text="${productId != null} ? '상품 수정' : '상품 등록'">상품 등록</h2>
    <p th:text="${productId != null} ? '상품 정보를 수정하세요' : '새로운 상품을 등록하세요'">새로운 상품을 등록하세요</p>
  </div>
  <div class="form-container">
    <form th:object="${product}"
          th:action="${productId != null} ? @{'/admin/products/' + ${productId}} : @{/admin/products}"
          method="post">

      <div class="form-element">
        <label for="name">상품명</label>
        <input type="text" id="name" th:field="*{name}" placeholder="상품명을 입력하세요">
        <div th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></div>
      </div>

      <div class="form-element">
        <label for="price">가격</label>
        <input type="number" id="price" th:field="*{price}" placeholder="가격을 입력하세요" min="0"
               step="100">
        <div th:if="${#fields.hasErrors('price')}" class="error-message" th:errors="*{price}"></div>
      </div>

      <div class="form-element">
        <label for="imageUrl">이미지 URL</label>
        <input type="url" id="imageUrl" th:field="*{imageUrl}" placeholder="이미지 URL을 입력하세요">
        <div th:if="${#fields.hasErrors('imageUrl')}" class="error-message"
             th:errors="*{imageUrl}"></div>
      </div>

      <div class="button-container">
        <button type="submit" class="btn btn-submit"
                th:text="${productId != null} ? '수정하기' : '등록하기'">저장
        </button>
        <a href="/admin/products" class="btn btn-cancel">취소</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
