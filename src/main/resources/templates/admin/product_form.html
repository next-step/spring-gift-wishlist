<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${editMode} ? '상품 수정' : '상품 추가'"></title>
</head>
<body>

<h1 th:text="${editMode} ? '상품 수정' : '상품 추가'"></h1>

<!-- 수정 모드 -->
<form th:if="${editMode}" th:action="@{/admin/products/{id}(id=${product.id})}" th:object="${product} " method="post">
    <div>
        <label>이름: <input type="text" name="name" th:value="${product.name}" th:field="*{name}"/></label>
        <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    </div>
    <div>
        <label>가격: <input type="number" name="price" th:value="${product.price}"/></label>
        <span class="field-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
    </div>
    <label>이미지 URL: <input type="text" name="imageUrl" th:value="${product.imageUrl}"/></label><br>
    <button type="submit">수정</button>
</form>

<!-- 추가 모드 -->
<form th:unless="${editMode}" th:action="@{/admin/products}" th:object="${product}" method="post">
    <div>
        <label>이름: <input type="text" name="name" th:value="${product.name}" th:field="*{name}"/></label>
        <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    </div>
    <div>
        <input type="checkbox" th:field="*{usableKakao}" />
        <label for="usableKakao">"카카오" 이름 포함시: 담당 MD와 협의를 완료했습니다.</label>
    </div>
    <div>
        <label>가격: <input type="number" name="price" th:value="${product.price}"/></label>
        <span class="field-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
    </div>
    <label>이미지 URL: <input type="text" name="imageUrl" th:value="${product.imageUrl}"/></label><br>
    <button type="submit">등록</button>
</form>

<a th:href="@{/admin/products}">← 목록으로</a>
</body>
</html>
