<form th:action="@{'/admin/' + ${id}}" th:object="${product}" method="post">
    <input type="hidden" name="_method" value="put" />

    <div>
        <label>이름: <input type="text" th:field="*{name}" required /></label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
    </div>
    <div>
        <label>가격: <input type="number" th:field="*{price}" max="9999999999" required /></label>
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red;"></div>
    </div>
    <div>
        <label>이미지 URL: <input type="text" th:field="*{imageUrl}" /></label>
        <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" style="color:red;"></div>
    </div>
    <div>
        <button type="submit">저장</button>
        <a th:href="@{/admin}">취소</a>
    </div>
</form>
