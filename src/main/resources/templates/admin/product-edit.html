<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <link rel="stylesheet" th:href="@{/css/kakao-style.css}"/>
</head>
<body class="admin-page">

<h1>상품 수정</h1>

<div class="form-container">
  <form th:action="@{/admin/products/{id}(id=${id})}" th:object="${product}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div class="form-group">
      <label for="name">상품명</label>
      <input type="text" id="name" th:field="*{name}" required/>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    </div>

    <div class="form-group">
      <label for="price">가격</label>
      <input type="number" id="price" th:field="*{price}" min="0" required/>
      <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></div>
    </div>

    <div class="form-group">
      <label for="imageUrl">이미지 URL</label>
      <input type="text" id="imageUrl" th:field="*{imageUrl}" required/>
      <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="error"></div>
    </div>

    <div class="buttons">
      <button type="submit">수정 완료</button>
      <a href="/admin/products" class="button">취소</a>
    </div>
  </form>
</div>

</body>
</html>
