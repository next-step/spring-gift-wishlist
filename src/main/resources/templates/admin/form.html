<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록 / 수정</title>
</head>
<body>

<h1>상품 등록/수정</h1>

<form th:if="${product.id == null}" th:action="@{/admin/products/new}" th:object="${product}" method="post">
  <form th:if="${product.id != null}" th:action="@{'/admin/products/' + ${product.id} + '/edit'}"
        th:object="${product}" method="post">

      th:object="${product}" method="post">

  <input type="hidden" th:field="*{id}" />

  <div>
    <label for="name">상품명:</label>
    <input type="text" id="name" th:field="*{name}">
  </div>

  <div>
    <label for="imageUrl">이미지 URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}">
  </div>

  <div>
    <button type="submit">저장</button>
    <a th:href="@{/admin/products}">목록으로</a>
  </div>

</form>

</body>
</html>
