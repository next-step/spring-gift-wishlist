<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .form-container { max-width: 500px; }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: 0.5em; font-weight: bold;}
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .form-actions { margin-top: 1.5em; }
        .button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; color: white; }
        .button-primary { background-color: #28a745; }
        .button-secondary { background-color: #6c757d; }
    </style>
</head>
<body>
<h1>상품 수정</h1>
<div class="form-container">
    <form th:action="@{/admin/products/edit/{id}(id=${productId})}" th:object="${productRequest}" method="post">
        <div class="form-group">
            <label for="name">상품명</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">이미지 URL</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="button button-primary">수정 완료</button>
            <a th:href="@{/admin/products}" class="button button-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
