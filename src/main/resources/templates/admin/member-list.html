<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원목록</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        a, button {
            padding: 3px 6px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
            font-size: 14px;
        }
        button {
            cursor: pointer;
        }
        a {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>회원목록</h2>
    <a href="/admin/members/new"
       style="background-color:green; color:white; border:1px solid green;">
        Register New Member
    </a>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>role</th>
                <th>View/Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member: ${members}">
                <td th:text="${member.identifyNumber}" />
                <td th:text="${member.email}" />
                <td th:text="${member.authority}" />
                <td>
                    <form th:action="@{/admin/members/{id}(id=${member.identifyNumber})}"
                          method="get" style="display:inline">
                        <button type="submit">View/Edit</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/admin/members/{id}(id=${member.identifyNumber})}"
                          method="post" style="display:inline"
                          onsubmit="return confirm('Are you sure to delete?');">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <script th:if="${message}" th:inline="javascript">
        /*<![CDATA[*/
        alert([[${message}]]);
        /*]]>*/
    </script>
</body>
</html>
