<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Edit Products</title></head>
<body>

<form th:if="${formType == 'edit'}"
      th:action="@{|/admin/products/${product.id}|}"
      method="post"
      th:object="${product}">
    <label>상품 이름: <input type="text" th:field="*{name}" /></label><br>
    <label>가격: <input type="text" th:field="*{price}" /></label><br>
    <label>이미지 URL: <input type="text" th:field="*{imageUrl}" /></label><br>
    <button type="submit">수정</button>
</form>

<a th:href="@{/admin/products}">← 목록으로</a>

</body>
</html>
