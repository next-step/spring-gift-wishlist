<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>

<a th:href="@{/admin/members/add}">회원 추가</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>회원명</th>
        <th>이메일</th>
        <th>등급</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">회원명</td>
        <td th:text="${member.email}">이메일</td>
        <td th:text="${member.role}">등급</td>
        <td>
            <form th:action="@{/admin/members/edit/{id}(id=${member.id})}" method="get" style="display:inline;">
                <button type="submit">수정</button>
            </form>
            <form th:action="@{/admin/members/delete/{id}(id=${member.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
