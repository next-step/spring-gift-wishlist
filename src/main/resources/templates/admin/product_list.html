<!-- src/main/resources/templates/product_list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>상품 목록 (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .action-links {
      white-space: nowrap;
    }

    .action-links a, .action-links button {
      display: inline-block;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
      text-align: center;
    }

    .action-links a {
      background-color: #007bff;
      color: white;
    }

    .action-links a:hover {
      background-color: #0056b3;
    }

    .action-links button {
      background-color: #dc3545;
      color: white;
    }

    .action-links button:hover {
      background-color: #c82333;
    }

    .add-product-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .add-product-btn:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<h1>상품 목록</h1>
<a class="add-product-btn" th:href="@{/admin/products/new}">신규 등록</a>

<table>
  <thead>
  <tr>
    <th>아이디</th>
    <th>이름</th>
    <th>가격</th>
    <th>이미지</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.id.id()}">1</td>
    <td th:text="${product.name.name()}">상품명</td>
    <td th:text="${product.price.price()}">0</td>
    <td>
      <img alt="이미지" th:src="${product.imageUrl.url()}"/>
    </td>
    <td class="action-links">
      <a class="button"
         th:href="@{/admin/products/{id}/edit(id=${product.id.id()})}">
        수정
      </a>
      <form class="inline"
            method="post"
            th:action="@{/admin/products/{id}(id=${product.id.id()})}">
        <input name="_method" type="hidden" value="delete"/>
        <button class="delete" type="submit">삭제</button>
      </form>
      <form method="post"
            style="display:inline"
            th:action="@{/admin/products/{id}/hide(id=${product.id.id()})}"
            th:if="${!product.hidden()}">
        <button type="submit">숨김 처리</button>
      </form>
      <form method="post"
            style="display:inline"
            th:action="@{/admin/products/{id}/unhide(id=${product.id.id()})}"
            th:if="${product.hidden()}">
        <button type="submit">숨김 해제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
