<!-- src/main/resources/templates/product_list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>상품 목록 (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .action-links {
      white-space: nowrap;
    }

    .action-links a, .action-links button {
      display: inline-block;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
      text-align: center;
    }

    .action-links a {
      background-color: #007bff;
      color: white;
    }

    .action-links a:hover {
      background-color: #0056b3;
    }

    .action-links button {
      background-color: #dc3545;
      color: white;
    }

    .action-links button:hover {
      background-color: #c82333;
    }

    .add-product-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .add-product-btn:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<h1>상품 목록</h1>
<a class="add-product-btn" th:href="@{/admin/products/new}">새 상품 등록</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>가격</th>
    <th>이미지</th>
    <th>수정삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prod : ${products}">
    <td th:text="${prod.id}"></td>
    <td th:text="${prod.name}"></td>
    <td th:text="${prod.price} + '원'"></td>
    <td><img style="height:40px;" th:src="${prod.imageUrl}"/></td>
    <td class="action-links">
      <!-- 수정 버튼 -->
      <a th:href="@{|/admin/products/${prod.id}/edit|}">수정</a>
      <!-- 삭제 폼 -->
      <form method="post" style="display:inline" th:action="@{|/admin/products/${prod.id}|}">
        <input name="_method" type="hidden" value="delete"/>
        <button onclick="return confirm('정말 삭제하시겠습니까?')" type="submit">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
