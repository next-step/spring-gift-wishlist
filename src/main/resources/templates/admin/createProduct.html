<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 추가</title>
</head>
<body>
    <div class="container">
        <form id="add-product-form">
            <div>
                <label for="name">상품명</label>
                <input type="text" id="name" name="name" placeholder="상품명을 입력해주세요" required>
            </div>
            <div>
                <label for="price">가격</label>
                <input type="number" id="price" name="price" placeholder="숫자만 입력해주세요" required>
            </div>
            <div>
                <label for="imageUrl">이미지 URL</label>
                <input type="text" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" required>
            </div>
            <div>
                <button type="submit">상품 등록</button>
            </div>
        </form>
    </div>
</body>

<script>
    document.getElementById("add-product-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        const form = event.target;

        const formData = new FormData(form);
        const productData = {};

        formData.forEach((value, key) => {
            productData[key] = value;
        });
        try {
            const res = await fetch("/api/products", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(productData)
            });
            if (res.ok) {
                alert("상품이 성공적으로 등록되었습니다.");
                window.location.href = "/admin"
            } else {
                const data = await res.json();
                if (data && data.message) {
                    const message = data.message;
                    const errorMessage = data.fieldErrors?.map(err => err.message).join("\n");
                    alert(`${message}\n${errorMessage}`);
                } else {
                    alert("상품 업데이트에 실패했습니다. 다시 시도해주세요.");
                }
            }
        } catch (error) {
            alert("상품 등록에 실패했습니다. 다시 시도해주세요. " + error.message);
        }
    })
</script>
</html>
