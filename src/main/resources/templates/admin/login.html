<!-- 전체 페이지 레이아웃 -->
<!DOCTYPE html>
<html th:replace="~{layout/base :: admin_layout('관리자 로그인', false, ~{::login_content}, ~{::additional_link}, ~{::additional_script})}" lang="ko">
<!-- 로그인 콘텐츠 fragment -->
<div th:fragment="login_content">
    <div class="max-w-md w-full mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-xl font-bold text-gray-600">관리자 계정으로 로그인하세요</h2>
            </div>
            <!-- 에러 메시지 -->
            <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <p th:text="${error}">에러 메시지</p>
            </div>

            <!-- 로그인 폼 -->
            <form th:action="@{/admin/login}" method="post" class="space-y-6">
                <!-- 이메일 입력 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        이메일
                    </label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="admin@example.com"
                            th:value="${email}"
                    />
                </div>

                <!-- 비밀번호 입력 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호
                    </label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="비밀번호를 입력하세요"
                    />
                </div>

                <!-- 로그인 버튼 -->
                <div>
                    <button
                            type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        로그인
                    </button>
                </div>
            </form>

            <!-- 테스트 계정 정보 -->
            <div class="mt-6 p-4 bg-gray-100 rounded-lg">
                <p class="text-sm text-gray-600">
                    <strong>테스트 계정:</strong><br>
                    이메일: test@test.com<br>
                    비밀번호: qwerty1234!
                </p>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="additional_link"></th:block>
<th:block th:fragment="additional_script"></th:block>
</html>
