<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>상품 등록</h1>

<form th:action="@{/admin/products}" method="post" th:object="${itemDTO}">
    <label for="name">상품명:</label>
    <input type="text" th:field="*{name}" id="name" />

    <label for="price">가격:</label>
    <input type="number" th:field="*{price}" id="price" />

    <label for="imageUrl">이미지 URL:</label>
    <input type="text" th:field="*{imageUrl}" id="imageUrl" />

    <button type="submit">저장</button>
</form>

<a class="back-link" th:href="@{/admin/products}">← 목록으로 돌아가기</a>

</body>
</html>
