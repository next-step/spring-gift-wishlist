<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .error-message {
            color: red;
            margin-bottom: 12px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>상품 등록</h1>

<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

<form th:action="@{/admin/products}" method="post" th:object="${itemDTO}">

    <label for="name">상품명:</label>
    <input type="text" th:field="*{name}" id="name" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>

    <label for="price">가격:</label>
    <input type="number" th:field="*{price}" id="price" />
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></div>

    <label for="imageUrl">이미지 URL:</label>
    <input type="text" th:field="*{imageUrl}" id="imageUrl" />
    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="error-message"></div>

    <label for="useKakaoName">
        <input type="checkbox" th:field="*{useKakaoName}" id="useKakaoName" />
        "카카오"라는 이름 사용은 MD와 협의된 경우입니다."
    </label>
    <div th:if="${#fields.hasErrors('useKakaoName')}" th:errors="*{useKakaoName}" class="error-message"></div>

    <button type="submit">저장</button>
</form>

<a class="back-link" th:href="@{/admin/products}">← 목록으로 돌아가기</a>

</body>
</html>
