<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새 회원 등록</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 1em;
    }

    label {
      display: block;
      margin-bottom: .5em;
    }

    input {
      width: 100%;
      padding: .5em;
      box-sizing: border-box;
    }

    .btn {
      padding: .7em 1.5em;
      text-decoration: none;
      border-radius: 4px;
      color: white;
      display: inline-block;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
    }

    .btn-secondary {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>새 회원 등록</h1>
  <form method="post" th:action="@{/admin/members}" th:object="${member}">
    <div class="form-group">
      <label for="email">이메일</label>
      <input id="email" required th:field="*{email}" type="email">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input id="password" required th:field="*{password}" type="password">
    </div>
    <button class="btn btn-primary" type="submit">등록</button>
    <a class="btn btn-secondary" th:href="@{/admin/members}">취소</a>
  </form>
</div>
</body>
</html>
