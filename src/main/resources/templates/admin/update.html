<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품 수정</title>
  <style>
    .error { color: red; }
  </style>
</head>
<body>

<h1>상품 수정</h1>

<form th:action="@{'/admin/products/' + ${product.id} + '/update'}" th:object="${product}" method="post">
  <div>
    <label>이름:</label>
    <input type="text" th:field="*{name}" required>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div>
    <label>가격 (숫자만):</label>
    <input type="number" th:field="*{price}" required>
  </div>
  <div>
    <label>이미지 URL:</label>
    <input type="text" th:field="*{imageUrl}">
  </div>
  <button type="submit">수정 완료</button>
</form>

<a href="/admin/products">목록으로</a>

</body>
</html>
