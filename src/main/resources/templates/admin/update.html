<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 정보 수정</title>
    <style>
        body {
            font-family: "맑은 고딕", sans-serif;
            margin: 0;
            padding: 40px;
            background-color: white;
        }
        .update-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .update-item {
            margin: 20px 0;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .update-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            padding: 8px 16px;
            margin: 10px 5px;
            text-decoration: none;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="update-container">
    <h1>유저 정보 수정</h1>

    <form method="post" th:action="@{/api/admin/users/{id}(id=${user.id})}">
        <div class="form-group">
            <div class="label">번호</div>
            <div th:text="${user.id()}">1</div>
        </div>

        <div class="form-group">
            <div for = "email" class="email">이메일</div>
            <input type="email" name="email" th:value="${user.email()}" required>
        </div>

        <div class="form-group">
        <label for="password" class="label">새 비밀번호 (선택사항)</label>
        <input type="password" id="password" name="password">
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary">수정</button>
            <a th:href="@{/api/admin/users/{id}(id=${user.id})}" class="btn">취소</a>
        </div>

    </form>
</div>
</body>
</html>
