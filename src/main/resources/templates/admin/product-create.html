<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ko">
<head>
  <title>상품 등록</title>
  <link rel="stylesheet" th:href="@{/css/page/product-create.css}"/>
  <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div>
  <form id="product-create-form" th:action="@{/api/products}" method="post" novalidate>
    <div class="form-group">
      <label for="name">상품명:</label>
      <input type="text" id="name" name="name" placeholder="상품명을 입력하세요" required/>
    </div>

    <div class="form-group">
      <label for="price">가격:</label>
      <input type="number" id="price" name="price" min="1" placeholder="1 이상의 숫자" required/>
    </div>

    <div class="form-group">
      <label for="imageUrl">이미지 URL:</label>
      <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg"
             required/>
    </div>

    <div class="button-group">
      <button type="submit" class="btn primary">등록</button>
      <button type="button" id="cancel-btn" class="btn secondary">뒤로 가기</button>
    </div>
  </form>
</div>

<script th:src="@{/js/product-create.js}"></script>

</body>
</html>
