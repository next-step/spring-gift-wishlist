<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/base :: common_header(~{::title},~{})}">
    <title>상품 보기</title>
<body>

<main th:replace="~{layout/base :: common_content(~{::section})}">
<section>
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-wrap mx-4">
            <!-- Product Images -->
            <div class="w-full md:w-1/2 px-4 mb-8">
                <img th:src="${product.imageUrl}" alt="Product"
                     class="w-full h-auto rounded-lg shadow-md mb-4" id="mainImage">
            </div>

            <!-- Product Details -->
            <div class="w-full md:w-1/2 px-4">
                <div class="mb-4 p-4 rounded-lg border border-gray-100">
                    <h2 class="text-2xl font-bold text-gray-900">상품 ID:</h2>
                    <p id="prod-id" class="text-2xl text-gray-900 text-right" th:text="${product.id}">1</p>
                </div>
                <div class="mb-4 p-4 rounded-lg border border-gray-100">
                    <div class="flex flex-row justify-between">
                        <span class="text-2xl font-bold text-gray-900">상품 이름:</span>
                        <button
                                class="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-lg px-2 py-1"
                                onclick="enableEdit('prod-name')">수정하기</button>
                    </div>
                    <div id="prod-name" class="m-1">
                        <p class="text-2xl text-gray-900 text-right" th:text="${product.name}">Nike Air MX Super 2500 - Red</p>
                        <input type="hidden" id="prod-name-input" class="w-full text-2xl text-right" th:value="${product.name}" />
                    </div>
                </div>
                <div class="mb-4 p-4 rounded-lg border border-gray-100">
                    <div class="flex flex-row justify-between">
                        <span class="text-2xl font-bold text-gray-900">상품 가격:</span>
                        <button
                                class="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-lg px-2 py-1"
                                onclick="enableEdit('prod-price')">수정하기</button>
                    </div>
                    <div id="prod-price" class="m-1">
                        <p class="text-2xl text-gray-900 text-right" th:text="${#numbers.formatInteger(product.price, 1,'COMMA')} + '원'">$ 199.99</p>
                        <input type="hidden" id="prod-price-input" class="w-full text-2xl text-right" th:value="${product.price}" />
                    </div>
                </div>
                <div class="mb-4 p-4 rounded-lg border border-gray-100">
                    <div class="flex flex-row justify-between">
                        <span class="text-2xl font-bold text-gray-900">이미지 URL:</span>
                        <button
                                class="text-blue-600 hover:text-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-lg px-2 py-1"
                                onclick="enableEdit('prod-url')">수정하기</button>
                    </div>
                    <div id="prod-url" class="m-1">
                        <p class="p-2 text-gray-900 text-right overflow-x-auto whitespace-nowrap" th:text="${product.imageUrl}"></p>
                        <input type="hidden" id="prod-url-input" class="w-full p-2 text-right" th:value="${product.imageUrl}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center w-full">
            <button class="rounded-lg bg-gray-500 px-4 mx-4 py-2 text-white font-medium hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300" onclick="history.back()">뒤로가기</button>
            <button id="btn-edit" class="rounded-lg bg-blue-500 px-4 mx-4 py-2 text-white font-medium hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300" onclick="requestEditProduct()" hidden>상품 수정</button>
        </div>
    </div>
</section>
 </main>
    <script th:src="@{/js/admin/product-edit.js}"></script>
</body>
