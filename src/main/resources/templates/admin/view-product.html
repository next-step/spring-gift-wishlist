
<!-- 전체 페이지 레이아웃 -->
<div th:replace="~{layout/base :: admin_layout('상품 상세', '상품 상세', ~{::view_product_content}, ~{}, ~{::script})}">
    <div th:fragment="view_product_content">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- 상품 정보 -->
                    <div class="space-y-6">
                        <!-- 상품 ID -->
                        <div class="border-b border-gray-200 pb-4">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium text-gray-700">상품 ID</label>
                            </div>
                            <p class="text-2xl font-bold text-gray-900 mt-1" th:text="${product.id}">1</p>
                        </div>

                        <!-- 상품명 -->
                        <div class="border-b border-gray-200 pb-4">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium text-gray-700">상품명</label>
                                <button
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-2 py-1 transition-colors"
                                        onclick="enableEdit('prod-name')"
                                >
                                    수정
                                </button>
                            </div>
                            <div id="prod-name" class="mt-1">
                                <p class="text-2xl font-bold text-gray-900" th:text="${product.name}">상품명</p>
                                <input
                                        type="hidden"
                                        id="prod-name-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        th:value="${product.name}"
                                />
                            </div>
                        </div>

                        <!-- 가격 -->
                        <div class="border-b border-gray-200 pb-4">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium text-gray-700">가격</label>
                                <button
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-2 py-1 transition-colors"
                                        onclick="enableEdit('prod-price')"
                                >
                                    수정
                                </button>
                            </div>
                            <div id="prod-price" class="mt-1">
                                <p class="text-2xl font-bold text-blue-600" th:text="${#numbers.formatInteger(product.price, 1,'COMMA')} + '원'">가격</p>
                                <input
                                        type="hidden"
                                        id="prod-price-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        th:value="${product.price}"
                                />
                            </div>
                        </div>

                        <!-- 소유자 ID -->
                        <div class="border-b border-gray-200 pb-4">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium text-gray-700">소유자 ID</label>
                                <button
                                        class="text-blue-600 hover:text-blue-800 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-300 rounded px-2 py-1 transition-colors"
                                        onclick="enableEdit('prod-owner')"
                                >
                                    수정
                                </button>
                            </div>
                            <div id="prod-owner" class="mt-1">
                                <p class="text-2xl font-bold text-gray-900" th:text="${product.ownerId}">소유자 ID</p>
                                <input
                                        type="hidden"
                                        id="prod-owner-input"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        th:value="${product.ownerId}"
                                />
                            </div>
                        </div>
                    </div>

                    <!-- 상품 이미지 (선택사항) -->
                    <div class="flex items-center justify-center">
                        <div class="text-center">
                            <div class="w-64 h-64 bg-gray-100 rounded-lg flex items-center justify-center mb-4">
                                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <p class="text-sm text-gray-500">이미지 미등록</p>
                        </div>
                    </div>
                </div>

                <!-- 버튼 영역 -->
                <div class="flex justify-center space-x-4 mt-8 pt-6 border-t border-gray-200">
                    <a href="/admin/products"
                       class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        목록으로
                    </a>
                    <button
                            id="btn-edit"
                            class="px-4 py-2 bg-blue-600 border border-transparent rounded-lg text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                            onclick="requestEditProduct()"
                            hidden
                    >
                        수정 완료
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/admin/product-edit.js}"></script>
</div>
