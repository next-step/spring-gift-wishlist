<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/admin.js}"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center">👥 회원 목록</h2>

  <!-- 회원 목록 테이블 -->
  <table class="table table-striped table-hover align-middle text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>이메일</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.email}"></td>
      <td>
        <a th:href="@{|/admin/members/${member.id}/edit|}" class="btn btn-sm btn-outline-secondary">수정</a>
        <button type="button" th:attr="data-id=${member.id}" class="btn btn-sm btn-outline-danger delete-btn">삭제</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
