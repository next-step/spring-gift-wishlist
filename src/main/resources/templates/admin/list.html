<!-- src/main/resources/templates/admin/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<a th:href="@{/admin/add}">Add Product</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td><img th:src="${product.imageUrl}" width="80"/></td>
    <td>
      <form method="get" style="display:inline" th:action="@{/admin/edit/{id}(id=${product.id})}">
        <button type="submit">Edit</button>
      </form>
      <form method="post" style="display:inline" th:action="@{/admin/delete/{id}(id=${product.id})}">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
