<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
</head>
<body>

<h1>상품 목록</h1>

<a href="/admin/products/new">+ 새 상품 등록</a>

<ul>
  <th:block th:each="product : ${products}">
    <li>
    <p>이름: <span th:text="${product.name}"></span></p>
    <p>이미지: <img th:src="${product.imageUrl}" width="100"></p>
    <a th:href="@{'/admin/products/' + ${product.id} + '/edit'}">수정</a>
    <form th:action="@{'/admin/products/' + ${product.id} + '/delete'}" method="post" style="display:inline;">
      <button type="submit">삭제</button>
    </form>
    <hr/>
  </li>
  </th:block>
</ul>

</body>
</html>
