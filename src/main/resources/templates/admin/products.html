<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/admin.js}"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center">🛒 상품 목록</h2>
  <div class="mb-3 text-end">
    <a th:href="@{/admin/products/add}" class="btn btn-primary">➕ 상품 추가</a>
  </div>

  <table class="table table-striped table-hover align-middle text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>이미지</th>
      <th>상품명</th>
      <th>가격</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td><img th:src="${product.imageUrl}" alt="이미지" width="80" class="img-thumbnail"/></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price} + '원'"></td>
      <td>
        <a th:href="@{|/admin/products/${product.id}/edit|}"
           class="btn btn-sm btn-outline-secondary">수정</a>
        <button type="button" th:attr="data-id=${product.id}"
                class="btn btn-sm btn-outline-danger delete-btn">삭제
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
