<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>

    </style>
</head>

<body>

<h1>상품 목록</h1>

<a th:href="@{/admin/products/add}">새 상품 추가</a>

<table>
    <thead>
    <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지 URL</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">상품 이름</td>
        <td th:text="${product.price}">상품 가격</td>
        <td th:text="${product.imageUrl}">상품 이미지 URL</td>
        <td th:class="actions">
            <a th:href="@{/admin/products/{id}(id=${product.id})}">상세</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
