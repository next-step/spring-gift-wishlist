<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 관리</title>
  <link rel="stylesheet" type="text/css" href="/css/product-admin.css">
</head>
<body>
<div class="header">
  <h1>상품 관리</h1>
  <button class="btn btn-add" onclick="showAddModal()">➕ 상품추가</button>
</div>

<table id="productTable">
  <thead>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>이미지 경로</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div id="productModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">상품 추가</h3>
    <form id="productForm">
      <input type="hidden" id="productId">
      <div class="form-group">
        <label for="productName">상품명</label>
        <input type="text" id="productName" required placeholder="상품명을 입력하세요">
      </div>
      <div class="form-group">
        <label for="productPrice">가격</label>
        <input type="number" id="productPrice" required placeholder="가격을 입력하세요" min="0">
      </div>
      <div class="form-group">
        <label for="productImageUrl">이미지 경로</label>
        <input type="text" id="productImageUrl" placeholder="이미지 URL을 입력하세요">
      </div>
      <div class="modal-buttons">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
        <button type="submit" class="btn btn-primary" id="submitBtn">상품 추가</button>
      </div>
    </form>
  </div>
</div>

<script src="/js/product-admin.js"></script>
</body>
</html>
