<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>상품 목록</h1>
<form th:action="@{/admin/products/new}" method="get" style="text-align: right;">
  <button type="submit" class="new">상품 등록</button>
</form>


<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>가격</th>
    <th>이미지</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.name}">제목</td>
    <td th:text="${product.price}">가격</td>
    <td><img th:src="${product.imageUrl}" width="100"/></td>
    <td>
      <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="get" style="display:inline;">
        <button type="submit" class="update">수정</button>
      </form>

      <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
        <button type="submit" class="delete">삭제</button>
      </form>

    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
