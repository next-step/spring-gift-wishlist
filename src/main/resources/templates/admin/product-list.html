<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 관리</title>
</head>
<body>
<h1>상품 목록</h1>
<a th:href="@{/admin/products-add}">상품 추가</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>가격</th>
        <th>이미지</th>
        <th>관리</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><img th:src="${product.imageUrl}" width="50"/></td>
        <td>
            <a th:href="@{'/admin/' + ${product.id} + '/edit'}">수정</a>
            <form th:action="@{'/admin/' + ${product.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
