<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link rel="stylesheet" th:href="@{/css/product.css}">
</head>
<body>
<h1>상품 관리</h1>

<div id="search-message" class="search-message"></div>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button onclick="searchProducts()">검색</button>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>상품명</th>
            <th>가격</th>
            <th>이미지</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody id="product-table-body">

        </tbody>
    </table>

    <div class="button-area">
        <a th:href="@{/admin/products/new}">상품 등록</a>
        <button onclick="loadAllProducts()">전체 목록</button>
    </div>
</div>
<script>

    window.onload = loadAllProducts;

   function loadAllProducts() {
    document.getElementById("searchInput").value = "";
    fetch("/api/products")
      .then(res => res.json())
      .then(data => renderProducts(data, "전체 상품 목록"))
      .catch(err => alert("불러오기 실패: " + err.message));
  }

  function searchProducts() {
    const keyword = document.getElementById("searchInput").value.trim();
    if (!keyword) return;

    fetch(`/api/products/search?name=${encodeURIComponent(keyword)}`)
      .then(res => res.json())
      .then(data => renderProducts(data, `'${keyword}' 검색 결과`))
      .catch(err => alert("검색 실패: " + err.message));
  }

  function renderProducts(products, message) {
    const tbody = document.getElementById("product-table-body");
    const messageBox = document.getElementById("search-message");
    tbody.innerHTML = "";
    messageBox.innerText = message;

    const isSearch = message.includes("검색");

   if (products.length === 0) {
    if (isSearch) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td colspan="4" style="text-align: center; padding: 20px;">
          검색 결과가 없습니다.
        </td>
      `;
      tbody.appendChild(row);
    }
    return;
  }
    products.forEach(product => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td><img src="${product.imageUrl}" width="100"></td>
        <td>
          <a href="/admin/products/edit/${product.id}">수정</a> |
          <button type="button" onclick="deleteProduct(${product.id})">삭제</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  function deleteProduct(productId) {
    if (!confirm("정말 삭제하시겠습니까?")) return;

    fetch(`/api/products/${productId}`, {
      method: "DELETE"
    })
    .then(res => {
      if (!res.ok) throw new Error("삭제 실패");
      alert("삭제 완료!");
      location.reload(); // 현재 페이지 새로고침
    })
    .catch(err => {
      alert("오류 발생: " + err.message);
    });
  }
</script>

</body>
</html>
