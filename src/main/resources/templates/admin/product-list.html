<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
<h1>상품 관리</h1>
<div th:if="${message}" class="alert success" th:text="${message}"></div>
<div th:if="${error}" class="alert error" th:text="${error}"></div>
<a th:href="@{/admin/products/new}" class="btn">상품 등록</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>가격</th>
    <th>이미지</th>
    <th>작업</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="productResponse : ${productResponses}" th:attr="data-id=${productResponse.id}">
    <td th:text="${productResponse.id}"></td>
    <td><a th:href="@{/admin/products/{id}(id=${productResponse.id})}"
           th:text="${productResponse.name}"></a></td>
    <td th:text="${productResponse.price}"></td>
    <td><img th:src="${productResponse.imageUrl}" alt="상품 이미지" width="50"/></td>
    <td>
      <a th:href="@{/admin/products/{id}/edit(id=${productResponse.id})}" class="btn">수정</a>
      <button class="btn delete" th:onclick="|deleteProduct(${productResponse.id})|">삭제</button>
    </td>
  </tr>
  </tbody>
</table>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
