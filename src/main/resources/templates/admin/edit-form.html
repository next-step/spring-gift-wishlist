<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
</head>
<body>

<h1>상품 수정</h1>

<form th:action="@{/admin/products/edit/{id}(id=${productId})}" method="post" th:object="${product}">
  <input type="hidden" name="_method" value="put">

  <p>
    <label for="name">상품명:</label><br>
    <input type="text" id="name" th:field="*{name}" size="30">
  <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </p>

  <p>
    <label for="price">가격:</label><br>
    <input type="text" id="price" th:field="*{price}">
  <div style="color: red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </p>

  <p>
    <label for="imageUrl">이미지 URL:</label><br>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" size="50">
  <div style="color: red;" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
  </p>

  <p>
    <label>카카오 MD 협의</label><br>
    <input type="checkbox" id="isKakaoApproved" th:field="*{isKakaoApprovedByMd}">
    <label for="isKakaoApproved">상품명에 '카카오'를 포함하는 것을 MD와 협의 된 경우 체크하세요.</label>
  </p>

  <button type="submit">수정 완료</button>
  <a href="/admin/products">취소</a>
</form>

</body>
</html>
