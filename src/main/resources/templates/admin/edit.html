<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>

<form th:action="@{|/admin/products/${product.id}/edit|}" method="post">
    <input type="hidden" name="id" th:value="${product.id}" />

    <div>
        <label>상품명:</label>
        <input type="text" name="name" th:value="${product.name}" />
    </div>
    <div>
        <label>가격:</label>
        <input type="number" name="price" th:value="${product.price}" />
    </div>
    <div>
        <label>이미지 URL:</label>
        <input type="text" name="imageUrl" th:value="${product.imageUrl}" />
    </div>
    <div>
        <button type="submit">수정 완료</button>
    </div>
</form>

<hr>
<a href="/admin/products">← 목록으로</a>
</body>
</html>
