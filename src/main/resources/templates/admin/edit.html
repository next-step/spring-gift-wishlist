<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>

<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <div class="form-row">
        <label>상품명: </label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div class = "form-row" th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
    <div class="form-row">
        <label>가격: </label>
        <input type="number" th:field="*{price}"/>
    </div>
    <div class="form-row">
        <label>이미지: </label>
        <input type="text" th:field="*{url}"/>
    </div>
    <div class="form-row">
        <label></label>
        <button type="submit">저장</button>
    </div>
</form>

<a th:href="@{/admin/products}"><- 목록으로 돌아가기</a>
</body>
</html>
