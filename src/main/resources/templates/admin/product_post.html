<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<h1>상품 등록</h1>
<form action="/admin/products" method="post">
    <div>이름</div>
    <input type="text" name="name" required/>
    <div>가격</div>
    <input type="number" name="price" required/>
    <div>이미지</div>
    <input type="text" name="imageUrl" required/>
    <button type="submit">저장</button>
</form>
</body>
</html>
