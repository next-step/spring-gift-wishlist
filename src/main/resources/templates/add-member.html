<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#submitBtn').on('click', function () {
                const email = $('#emailInput').val();
                const password = $('#passwordInput').val();
                const confirmPassword = $('#confirmPasswordInput').val();
                const role = $('#roleInput').val();

                $.ajax({
                    url: '/api/members/admin',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password, confirmPassword, role }),
                    success: () => {
                        alert('회원 추가 완료');
                        window.location.href = '/admin/members';
                    },
                    error: (jqXHR) => {
                        let msg = "회원 추가 실패";
                        if (jqXHR.responseJSON?.message) msg = jqXHR.responseJSON.message;
                        alert(msg);
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-light">
<!-- 공통 헤더 포함 -->
<div th:replace="~{fragments/header.html}"></div>
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">회원 추가</h2>
    <div class="row g-3">
        <div class="col-md-12">
            <input type="email" id="emailInput" class="form-control" placeholder="이메일">
        </div>
        <div class="col-md-12">
            <input type="password" id="passwordInput" class="form-control" placeholder="비밀번호">
        </div>
        <div class="col-md-12">
            <input type="password" id="confirmPasswordInput" class="form-control" placeholder="비밀번호 확인">
        </div>
        <div class="col-md-12">
            <select id="roleInput" class="form-select">
                <option value="REGULAR">REGULAR</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="col-md-12 d-grid">
            <button id="submitBtn" class="btn btn-primary">등록</button>
        </div>
    </div>
</div>
</body>
</html>
