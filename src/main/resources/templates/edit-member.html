<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const memberId = location.pathname.split('/').pop();

        $(document).ready(function () {
            $.get(`/api/members/${memberId}`, function (member) {
                $('#emailInput').val(member.email);
                $('#roleInput').val(member.role);
            });

            $('#submitBtn').on('click', function () {
                const password = $('#passwordInput').val();
                const newPassword = $('#newPasswordInput').val();
                const confirmPassword = $('#confirmPasswordInput').val();
                const role = $('#roleInput').val();

                if (!password || !newPassword || !confirmPassword) {
                    alert('모든 비밀번호 항목을 입력해주세요.');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    alert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.');
                    return;
                }

                $.ajax({
                    url: `/api/members/${memberId}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        password: password,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword,
                        role: role
                    }),
                    success: () => {
                        alert('회원 정보 수정 완료');
                        window.location.href = '/admin/members';
                    },
                    error: (jqXHR) => {
                        let msg = "회원 정보 수정 실패";
                        if (jqXHR.responseJSON?.message) msg = jqXHR.responseJSON.message;
                        alert(msg);
                    }
                });
            });
        });
    </script>
</head>

<body class="bg-light">
<!-- 공통 헤더 포함 -->
<div th:replace="~{fragments/header.html}"></div>
<div class="container mt-5">
    <h2 class="text-center text-warning mb-4">회원 정보 수정</h2>
    <div class="row g-3">
        <div class="col-md-12">
            <input type="email" id="emailInput" class="form-control" placeholder="이메일" disabled>
        </div>
        <div class="col-md-12">
            <input type="password" id="passwordInput" class="form-control" placeholder="현재 비밀번호" required>
        </div>
        <div class="col-md-12">
            <input type="password" id="newPasswordInput" class="form-control" placeholder="새 비밀번호" required>
        </div>
        <div class="col-md-12">
            <input type="password" id="confirmPasswordInput" class="form-control" placeholder="비밀번호 확인" required>
        </div>
        <div class="col-md-12">
            <select id="roleInput" class="form-select">
                <option value="REGULAR">REGULAR</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <div class="col-md-12 d-grid">
            <button id="submitBtn" class="btn btn-primary">수정</button>
        </div>
    </div>
</div>
</body>
</html>
