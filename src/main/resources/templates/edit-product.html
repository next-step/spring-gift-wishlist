<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <!-- 공통 헤더 포함 -->
    <div th:replace="~{fragments/header.html}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script th:inline="javascript">
        $.ajaxSetup({
            xhrFields: {
                withCredentials: true
            }
        });

        $(document).ready(function () {
            const productId = /*[[${productId}]]*/ "0";

            $.get(`/api/products/${productId}`, function (product) {
                $('#nameInput').val(product.name);
                $('#priceInput').val(product.price);
                $('#imageURLInput').val(product.imageURL);
            });

            $('#updateBtn').on('click', function () {
                const $btn = $(this)
                $btn.prop('disabled', true);
                const updatedProduct = {
                    name: $('#nameInput').val(),
                    price: parseInt($('#priceInput').val()),
                    imageURL: $('#imageURLInput').val()
                };

                $.ajax({
                    url: `/api/products/${productId}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedProduct),
                    success: function () {
                        alert("수정 완료!");
                        window.location.href = '/admin/products';
                    },
                    error: function (jqXHR) {
                        let message = "상품 수정 실패"
                        if (jqXHR.responseJSON) {
                            const errors = [];
                            const fieldErrors = jqXHR.responseJSON.fieldErrors;
                            const objectErrors = jqXHR.responseJSON.objectErrors;

                            if (fieldErrors) {
                                for (const key in fieldErrors) {
                                    errors.push(fieldErrors[key]);
                                }
                            }

                            if (objectErrors) {
                                for (const err of objectErrors) {
                                    errors.push(err.message);
                                }
                            }

                            if (errors.length > 0) {
                                message = errors.join('\n');
                            }
                        }
                        alert(message)
                    },
                    complete: function () {
                        $btn.prop('disabled', false);
                    }
                });
            });
        });
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-primary">상품 수정</h2>
    <div class="mb-3">
        <label for="nameInput" class="form-label">이름</label>
        <input type="text" id="nameInput" class="form-control">
    </div>
    <div class="mb-3">
        <label for="priceInput" class="form-label">가격</label>
        <input type="number" id="priceInput" class="form-control">
    </div>
    <div class="mb-3">
        <label for="imageURLInput" class="form-label">이미지 URL</label>
        <input type="text" id="imageURLInput" class="form-control">
    </div>
    <button id="updateBtn" class="btn btn-warning">수정 완료</button>
</div>
</body>
</html>
