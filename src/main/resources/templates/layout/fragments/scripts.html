<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
    <!-- 기본 스크립트 -->
    <th:block th:fragment="scripts(additionalScripts)">
        <!-- 기본 JavaScript -->

        </script>
        
        <!-- 추가 스크립트 -->

    </th:block>
