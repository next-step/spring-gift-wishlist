<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:fragment="common_header(title, links)">
    <title th:replace="${title}">레이아웃 타이틀</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/main.css}">
    <th:block th:replace="${links}" />
</head>
<body>
<main th:fragment="common_content(content)">
    <h1 class="text-3xl font-bold text-center my-10" th:text="${title}">기본 제목</h1>
    <main class="mx-auto w-[80vw] rounded-lg border border-grey-400 py-5">
        <!-- 본문 내용이 들어갈 자리 -->
        <th:block th:replace="${content}" />
    </main>
</main>
<th:block th:fragment="common_scripts(scripts)">
    <th:block th:replace="${scripts}" />
</th:block>
</body>
</html>
