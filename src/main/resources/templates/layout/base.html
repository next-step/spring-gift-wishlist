<!-- 관리자 레이아웃 -->
<!DOCTYPE html>
<html th:fragment="admin_layout(title, isLogin, content, additionalLinks, additionalScripts)"
      xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{layout/fragments/head :: head(title, additionalLinks)}">
    <title th:text="${title}">관리자 - 기본 타이틀</title>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">
    <!-- 관리자 네비게이션 -->
    <th:block th:if="${isLogin}">
        <nav th:replace="~{layout/fragments/navigation :: admin-navigation}"></nav>
    </th:block>
    <th:block th:unless="${isLogin}">
        <nav th:replace="~{layout/fragments/navigation :: guest-navigation}"></nav>
    </th:block>

    <!-- 메인 콘텐츠 -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8">
            <!-- 페이지 제목 -->
            <h1 th:if="${pageTitle}" class="text-3xl font-bold text-center mb-8" th:text="${title}">관리자 페이지</h1>

            <!-- 실제 콘텐츠 -->
            <div th:replace="${content}">
                    <!-- 콘텐츠가 여기에 들어갑니다 -->
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer th:replace="~{layout/fragments/footer :: footer}"></footer>

    <!-- 스크립트 -->
    <th:block th:replace="~{layout/fragments/scripts :: scripts(additionalScripts)}"></th:block>
</body>
</html>
