<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 추가</title>
</head>
<body>
<h1>회원 추가</h1>
<form th:action="@{/api/admin/user/add}" th:object="${userSaveRequestDto}" method="POST">
    <div>
        <label>이메일: <input type="text" th:field="*{email}" /></label>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label>비밀번호: <input type="text" th:field="*{password}" /></label>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <button type="submit">추가</button>
</form>
<a th:href="@{/api/admin/user/list}">뒤로가기</a>
</body>
</html>
