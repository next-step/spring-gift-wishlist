<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상품 추가</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#addProduct').on('click', function () {
                const $btn = $(this)
                $btn.prop('disabled', true);
                const name = $('#nameInput').val();
                const price = $('#priceInput').val();
                const imageURL = $('#imageURLInput').val();

                $.ajax({
                    url: '/api/products',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: name,
                        price: price,
                        imageURL: imageURL
                    }),
                    success: function () {
                        $('#nameInput').val('');
                        $('#priceInput').val('');
                        $('#imageURLInput').val('');
                        fetchProducts();
                    },
                    error: function (jqXHR) {
                        let message = '상품 추가 실패!';
                        if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
                            message = jqXHR.responseJSON.message;
                        }
                        alert(message);
                    },
                    complete: function () {
                        $btn.prop('disabled', false);
                    }
                });
            });

            function fetchProducts() {
                $.ajax({
                    url: '/api/products',
                    method: 'GET',
                    success: function (products) {
                        let html = `
                            <table class="table table-striped table-hover mt-4">
                                <thead class="table-dark">
                                    <tr>
                                        <th>이름</th>
                                        <th>가격</th>
                                        <th>이미지</th>
                                        <th>수정</th>
                                        <th>제거</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        for (const product of products) {
                            html += `
                                <tr>
                                    <td>${product.name}</td>
                                    <td>${product.price.toLocaleString()}원</td>
                                    <td><img src="${product.imageURL}" alt="img" width="60" height="60" class="rounded shadow-sm"></td>
                                    <td><button class="btn btn-warning btn-sm editBtn" data-id="${product.id}">수정</button></td>
                                    <td><button class="btn btn-danger btn-sm deleteBtn" data-id="${product.id}">제거</button></td>
                                </tr>
                            `;
                        }
                        html += `</tbody></table>`;
                        $('#result').html(html);
                    },
                    error: function () {
                        $('#result').html('<div class="alert alert-danger">상품 목록을 불러오는 데 실패했습니다.</div>');
                    }
                });
            }

            $('#result').on('click', '.deleteBtn', function () {
                const $btn = $(this)
                $btn.prop('disabled', true);
                const productId = $(this).data('id');
                if (confirm('정말 삭제하시겠습니까?')) {
                    $.ajax({
                        url: `/api/products/${productId}`,
                        method: 'DELETE',
                        success: function () {
                            fetchProducts();
                        },
                        error: function (jqXHR) {
                            let message = '상품 삭제 실패!';
                            if (jqXHR.responseJSON && jqXHR.responseJSON.message) {
                                message = jqXHR.responseJSON.message;
                            }
                            alert(message);
                        },
                        complete: function () {
                            $btn.prop('disabled', false);
                        }
                    });
                }
            });

            $('#result').on('click', '.editBtn', function () {
                const productId = $(this).data('id');
                window.location.href = `/edit/${productId}`;
            });

            fetchProducts();
        });
    </script>
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center text-primary fw-bold mb-4">상품 관리</h1>

    <div class="row g-2 mb-3">
        <div class="col-md-4">
            <input type="text" id="nameInput" class="form-control" placeholder="상품 이름">
        </div>
        <div class="col-md-3">
            <input type="number" id="priceInput" class="form-control" placeholder="상품 가격">
        </div>
        <div class="col-md-4">
            <input type="text" id="imageURLInput" class="form-control" placeholder="상품 이미지 URL">
        </div>
        <div class="col-md-1 d-grid">
            <button id="addProduct" class="btn btn-success">추가</button>
        </div>
    </div>

    <hr>

    <div id="result"></div>
</div>
</body>
</html>
