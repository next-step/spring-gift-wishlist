<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>상품 등록</h1>
<form th:action="@{/products/add}" th:object="${product}" method="post">
    <label for="name">상품명: </label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="price">가격: </label>
    <input type="number" id="price" th:field="*{price}" required/><br/>

    <label for="imageUrl">이미지 URL: </label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}" required/><br/>
    <button type="submit">등록</button>
</form>
<button onclick="location.href='/products/view'">목록으로</button>
</body>
</html>
