<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>오류 발생</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #dc3545;
    }

    p {
      color: #666;
    }

    .error-message {
      font-weight: bold;
      color: #dc3545;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>오류가 발생했습니다.</h1>
<p class="error-message" th:text="${errorMessage ?: '알 수 없는 오류가 발생했습니다.'}"></p>
<a href="/admin/products">상품 목록으로 돌아가기</a>
</body>
</html>
