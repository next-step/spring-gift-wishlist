<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{/admin/products/update/{id}(id=${product.productId})}" method="post">
    <div>
        <label for="name">상품명:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required/>
    </div>
    <div>
        <label for="price">가격:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required/>
    </div>
    <div>
        <label for="imageUrl">이미지 URL:</label>
        <input type="url" id="imageUrl" name="imageUrl" th:value="${product.imageUrl}"/>
    </div>
    <div>
        <label for="mdConfirmed">"카카오" MD 협의 여부:</label>
        <input type="checkbox" id="mdConfirmed" name="mdConfirmed"
               th:checked="${product.mdConfirmed}" value="true"/>
        <input type="hidden" name="mdConfirmed" value="false"/>
    </div>
    <button type="submit" onclick="return confirm('상품을 수정하시겠습니까?')">수정</button>
</form>
<a th:href="@{/admin/products}">목록으로 돌아가기</a>
</body>
</html>
