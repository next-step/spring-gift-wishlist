<html layout:decorate="~{yjshop/admin/layout}">
<div layout:fragment="content">

  <nav>
    <div>
      <ul>
        <li><a th:href="@{/view/admin/members}">전체 회원 조회</a></li>
        <li><a th:href="@{/view/admin/members/add}">회원 등록 하기</a></li>
        <form th:action="@{/view/admin/members/search}" method="get">
          <input type="email" name="email" placeholder="회원 이메일 조회">
          <input type="submit" value="회원 검색하기">
        </form>
      </ul>
    </div>
  </nav>

  <div>
    <form th:action="@{/view/admin/members/modify/{id}(id=${member.memberId})}" th:method="post" th:object="${memberRequestDto}">
      <p>
      <h3>회원 수정하기</h3>
      </p>
      <p style="display: flex; align-items: center; gap: 10px;">
        <strong>이메일</strong>
        <input type="email" name="email" placeholder="이메일 입력" th:value="${member.email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: crimson;">Email Error</span>
      </p>
      <p>
        <strong>비밀번호</strong>
        <input type="text" name="password" placeholder="비밀번호 입력" th:value="${member.password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: crimson;">Password Error</span>
      </p>
      <p>
        <input type="submit" value="회원 정보 수정하기">
        <button type="button" th:onclick="|location.href='@{/view/admin/members/list}'|">수정 취소</button></td>
      </p>
    </form>
  </div>

</div>
</html>
