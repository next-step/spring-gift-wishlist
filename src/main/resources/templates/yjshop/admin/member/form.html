<html layout:decorate="~{yjshop/admin/layout}">
<div layout:fragment="content">
  <div>
    <form th:action="@{/view/admin/members/add}"
          th:object="${memberRequestDto}"
          method="post"
          class="admin-form">

      <h3>회원 등록하기</h3>

      <div class="form-group">
        <label><strong>이메일</strong></label>
        <input type="email" name="email" placeholder="이메일 입력" th:value="${memberDto.email()}">
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
      </div>

      <div class="form-group">
        <label><strong>비밀번호</strong></label>
        <input type="text" name="password" placeholder="비밀번호 입력" th:value="${memberDto.password()}">
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
      </div>

      <div class="form-buttons">
        <input type="submit" value="회원 등록하기">
      </div>

    </form>
  </div>

</div>
</html>
