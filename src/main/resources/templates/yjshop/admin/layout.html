<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>와이제이 쇼핑몰</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #4645;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li form {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }

    table, td, th {
      text-align: center;
      border: 1px solid;
    }

    table {
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 75%;
      border-collapse: collapse;
    }

    #productForm{
      margin-top: 10px;
      border: 1px solid;
    }

    span{
      color: crimson;
    }

  </style>
</head>
<body>

<nav>
  <div>
    <ul>
      <li><a th:href="@{/view/admin/products}">상품 관리하기</a></li>
      <li><a th:href="@{/view/admin/members}">회원 관리하기</a></li>
    </ul>
  </div>
</nav>

<th:block layout:fragment="content"></th:block>

</body>
</html>
