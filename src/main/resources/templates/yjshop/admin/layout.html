<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>와이제이 쇼핑몰</title>
</head>

<style>
  nav {
    background-color: #a3b8d1; /* 연한 남색 계열 */
    padding: 12px 24px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  nav > div {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* 좌측 정렬 */
  }

  nav ul {
    display: flex;
    gap: 24px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  nav li {
    display: inline-block;
  }

  nav a {
    text-decoration: none;
    color: #000000; /* 검은색 */
    font-weight: bold;
    font-size: 17px;
    padding: 8px 14px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }

  nav a:hover {
    background-color: #8698c7; /* 조금 더 진한 연남색 */
  }

  table {
    margin-top: 5px; /* 기존보다 작게 설정 */
    margin-left: auto;
    margin-right: auto;
    max-width: 900px;
    width: 100%;
    border-collapse: collapse;
    text-align: center; /* 테이블 내부 모든 텍스트 가운데 정렬 */
  }

  table thead tr {
    background-color: #2c3e50;
    color: #ecf0f1;
  }

  table th, table td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    vertical-align: middle;
    /* 텍스트 정렬은 테이블에 주어서 따로 안 줘도 됨 */
  }

  /* 짝수 행 배경색 */
  table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* 이미지 가운데 정렬 */
  table img {
    display: inline-block; /* 기본 */
    max-width: 100px;
    height: auto;
    vertical-align: middle;
  }

  /* 버튼 스타일 유지 */
  table button {
    background-color: #2c3e50;
    color: white;
    border: none;
    padding: 6px 12px;
    margin: 0 4px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  table button:hover {
    background-color: #34495e;
  }

  /* 폼 전체를 가운데 정렬 */
  .admin-form {
    max-width: 600px; /* 테이블보다 살짝 좁게 */
    margin: 30px auto;
    padding: 20px 30px;
    background-color: #f8fafd;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    font-family: Arial, sans-serif;
  }

  /* 제목 */
  .admin-form h3 {
    margin-bottom: 20px;
    color: #2c3e50;
    text-align: left;
  }

  /* 입력 그룹 */
  .admin-form .form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* 왼쪽 정렬 */
    margin-bottom: 18px;
  }

  /* 라벨 스타일 */
  .admin-form label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
  }

  /* 입력창 */
  .admin-form input[type="email"],
  .admin-form input[type="number"],
  .admin-form input[type="text"] {
    width: 100%;
    padding: 8px 12px;
    font-size: 14px;
    border: 1px solid #bbb;
    border-radius: 4px;
    background-color: #fff;
  }

  /* 오류 메시지 */
  .admin-form .error {
    margin-top: 4px;
    font-size: 13px;
    color: crimson;
  }

  /* 버튼 정렬 */
  .admin-form .form-buttons {
    display: flex;
    justify-content: flex-start;
    gap: 12px;
    margin-top: 10px;
  }

  /* 버튼 스타일 */
  .admin-form input[type="submit"],
  .admin-form button[type="button"] {
    background-color: #2c3e50;
    color: white;
    padding: 8px 16px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .admin-form input[type="submit"]:hover,
  .admin-form button[type="button"]:hover {
    background-color: #34495e;
  }

</style>
<body>

<nav>
  <div>
    <ul>
      <li><a th:href="@{/view/admin/products}">전체 상품 조회</a></li>
      <li><a th:href="@{/view/admin/members}">전체 회원 조회</a></li>
      <li><a th:href="@{/view/admin/products/add}">상품 등록</a></li>
      <li><a th:href="@{/view/admin/members/add}">회원 등록</a></li>
    </ul>
  </div>
</nav>

<th:block layout:fragment="content"></th:block>

</body>
</html>
