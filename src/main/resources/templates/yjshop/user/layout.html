<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>와이제이 쇼핑몰</title>
  <style>
    #layout-nav {
      background-color: #eaffea; /* 아주 연한 연두색 */
      padding: 10px 20px;
    }

    #layout-nav .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #layout-nav .nav-left a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    #layout-nav .nav-right {
      display: flex;
      align-items: center;
      gap: 20px; /* 요소 간 간격 */
    }

    #layout-nav form {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #layout-nav input[type="text"] {
      padding: 5px;
    }

    #layout-nav input[type="submit"] {
      padding: 5px 10px;
    }

    #layout-nav .nav-right a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* 공통 테이블 스타일 */
    table {
      border-collapse: collapse;
      margin: 30px auto;
      max-width: 900px; /* 화면에 꽉 차지 않도록 */
      width: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: 1px solid #ccc;
      font-family: sans-serif;
    }

    thead {
      background-color: #eaffea; /* 연한 연두색 */
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
      vertical-align: middle;
    }

  </style>
</head>
<body>
<nav id="layout-nav">
  <div class="nav-container">
    <div class="nav-left">
      <a th:href="@{/view/products/list}">와이제이 쇼핑</a>
    </div>
    <div class="nav-right">
      <form th:action="@{/view/products/search}" method="get">
        <input type="text" name="name" placeholder="상품 키워드 입력">
        <input type="submit" value="상품 검색하기">
      </form>
      <a th:href="@{/view/my/wishlist}">장바구니</a>
      <a th:href="@{/view/my/logout}">로그아웃</a>
    </div>
  </div>
</nav>

  <th:block layout:fragment="content"></th:block>

</body>
</html>
