<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link th:href="@{/styles/edit.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{/fragments/header.html :: headerFragment}"></div>
<div class="edit-form">
    <form id="product-form" th:attr="data-id=${product.id()}">
        <div class="form">
            <label for="name">NAME</label>
            <input
                type="text"
                id="name"
                class="input-form"
                th:value="${product.name()}"
                placeholder="상품 이름"
            >
        </div>
        <div class="form">
            <label for="price">PRICE</label>
            <input
                type="number"
                id="price"
                class="input-form"
                th:value="${product.price()}"
                placeholder="상품 가격"
            >
        </div>
        <div class="form">
            <label for="imgURL">ImgURL</label>
            <input
                type="text"
                id="imgURL"
                class="input-form"
                th:value="${product.imageURL()}"
                placeholder="imgURL"
            >
        </div>
        <div class="edit-button">
            <button type="submit">수정하기</button>
        </div>
    </form>
</div>
<script src="/scripts/edit.js"></script>
</body>
</html>
