<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        table {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            padding: 8px;
        }

        th, td {
            border: 1px solid;
            padding: 12px 15px;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<h1>상품 목록</h1>
<table>
    <tr>
        <th>상품명</th>
        <th>상품 가격</th>
        <th>상품 사진</th>
        <th>상품 관리</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">상품명</td>
        <td th:text="${product.price}">상품 가격</td>
        <td><img th:src="${product.imageUrl}" alt="사진"></td>
        <td>
            <a th:href="@{/admin/products/{id}/edit(id=${product.id})}">상품 수정</a>
            <a th:href="@{/admin/products/{id}/delete(id=${product.id})}">상품 삭제</a>
        </td>
    </tr>
</table>
<br>
<a th:href="@{/admin/products/add}" style="display: flex; justify-content: center; align-items: center">상품 추가</a>
</body>
</html>
