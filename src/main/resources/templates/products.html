<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
</head>

<body>
<h1>상품 목록</h1>
<p><a th:href="@{/admin/products/create-product}">상품 등록</a></p>

<p>
<form th:action="@{/admin/products/search}" method="get">
    <label for="productId">상품 ID:</label>
    <input type="number" id="productId" name="productId" min="1" required>
    <button type="submit">조회</button>
</form>
</p>

<p><a th:href="@{/admin/products}">전체 목록 보기</a></p>

<p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지 URL</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productId}">1</td>
        <td th:text="${product.name}">상품명</td>
        <td th:text="${product.price}">9000</td>
        <td th:text="${product.imageUrl}">
            https://st.kakaocdn.net/product/gift/product/20231010111814_9a667f9eccc943648797925498bdd8a3.jpg
        </td>
        <td>
            <a th:href="@{/admin/products/update/{id}(id=${product.productId})}">수정</a>
            <form th:action="@{/admin/products/delete/{id}(id=${product.productId})}"
                  method="post"
                  style="display:inline;">
                <button type="submit" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</p>

</body>
</html>
