<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>member List</title>
</head>
<body>
<div class="container">
<div>
  <div>
    <a href="/admin/members/new">회원 등록</a>
    <table class="table">
      <thead>
      <tr>
        <th>id</th>
        <th>이메일</th>
        <th>비밀번호</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${memberList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.password}"></td>
        <td>
          <a href="#" th:href="@{/admin/members/{id}/update (id=${member.id})}"
             role="button">회원 수정</a>
          <form th:action="@{/admin/members/{id}/delete(id=${member.id})}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit">회원 삭제</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
