<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3 th:text="'Edit User'"></h3>

    <form th:with="url='/admin/users/patch/' + ${user.id}"
          th:action="@{${url}}"
          th:object="${user}"
          method="post">

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="text" th:field="*{password}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
