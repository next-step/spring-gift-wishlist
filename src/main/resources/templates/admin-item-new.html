<!DOCTYPE HTML>
<html>
<head>
  <title>new item</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
  <h1>상품 추가</h1>
  <form th:action="@{/admin/items}" th:object="${item}" method="post">
    <div>
      <label for="name">상품명</label>
      <input type="text"
             id="name"
             th:field="*{name}"
             placeholder="상품명을 입력하세요"
             required>
    </div>
    <div>
      <label for="price">가격</label>
      <input type="number"
             id="price"
             th:field="*{price}"
             placeholder="가격을 입력하세요"
             required>
    </div>
    <div>
      <label for="imageUrl">이미지 URL</label>
      <input type="text"
             id="imageUrl"
             th:field="*{imageUrl}"
             placeholder="이미지 URL을 입력하세요"
             required>
    </div>
    <div>
      <button type="submit">상품 생성</button>
    </div>
  </form>
</div>
</body>
</html>
