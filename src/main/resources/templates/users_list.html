<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>Manage <strong>Users</strong></h3>
    <a class="btn btn-success mb-3" th:href="@{/admin/users/create}">+ Add New User</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Password</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">User id</td>
            <td th:text="${user.email}">User email</td>
            <td th:text="${user.password}">User password</td>
            <td th:text="${#temporals.format(user.createdDate, 'yyyy-MM-dd HH:mm:ss')}">created date</td>
            <td>
                <a th:href="@{|/admin/users/patch/${user.id}|}" class="btn btn-warning btn-sm">✏️</a>
                <form th:action="@{|/admin/users/delete/${user.id}|}" method="post" style="display:inline">
                    <button class="btn btn-danger btn-sm" type="submit">🗑️</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
