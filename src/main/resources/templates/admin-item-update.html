<!DOCTYPE HTML>
<html>
<head>
  <title>update item</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
  <h1>상품 수정</h1>
  <form th:action="@{/admin/items/{id}(id=${id})}" th:object="${item}" method="post">
    <div>
      <input type="hidden" name="_method" value="PUT"/>
    </div>
    <div>
      <label for="name">상품명</label>
      <input type="text"
             id="name"
             th:field="*{name}"
             required>
    </div>
    <div>
      <label for="price">가격</label>
      <input type="number"
             id="price"
             th:field="*{price}"
             required>
    </div>
    <div>
      <label for="imageUrl">이미지 URL</label>
      <input type="text"
             id="imageUrl"
             th:field="*{imageUrl}"
             required>
    </div>
    <div>
      <button type="submit">상품 수정</button>
    </div>
  </form>
</div>
</body>
</html>
