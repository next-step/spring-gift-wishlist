<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

  <h2 class="mb-4 text-center">📝 상품 상세 정보</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm" th:object="${wishItem}">
        <img th:src="*{imageUrl}" class="card-img-top img-fluid" alt="상품 이미지" style="object-fit: cover; max-height: 300px;">
        <div class="card-body">
          <h5 class="card-title text-center fw-bold" th:text="*{productName}">상품명</h5>
          <p class="card-text text-center fs-5" th:text="*{price + '원'}">가격</p>
          <p class="card-text text-center text-muted">상품 ID: <span th:text="*{productId}"></span></p>
          <p class="card-text text-center">수량: <span th:text="*{quantity}"></span></p>

          <form th:action="@{|/wishlist/*{productId}/quantity|}" method="post" class="d-flex justify-content-center">
            <input type="number" name="quantity" th:value="*{quantity}" min="1" class="form-control form-control-sm w-25 me-2" />
            <button type="submit" class="btn btn-sm btn-outline-success">수량 변경</button>
          </form>

          <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
          <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

          <div class="mt-4 text-center">
            <a th:href="@{/api/wishlist}" class="btn btn-outline-secondary">🔙 찜 목록으로 돌아가기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
