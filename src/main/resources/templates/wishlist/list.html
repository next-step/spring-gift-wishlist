<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>찜한 상품 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center">❤️ 찜한 상품 목록</h2>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle text-center">
      <thead class="table-danger">
      <tr>
        <th>ID</th>
        <th>이미지</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
        <th>수량조절</th>
        <th>상세보기</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${wishList}">
        <td th:text="${item.productId}"></td>
        <td>
          <img th:src="${item.imageUrl}" alt="상품 이미지" width="80" class="img-thumbnail"/>
        </td>
        <td th:text="${item.productName}"></td>
        <td th:text="${item.price} + '원'"></td>
        <td th:text="${item.quantity}"></td>
        <td>
          <form th:action="@{|/wishlist/${item.productId}/quantity|}" method="post" class="d-flex">
            <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control form-control-sm me-2" style="width: 80px;" />
            <button type="submit" class="btn btn-sm btn-outline-success">변경</button>
          </form>
        </td>
        <td>
          <a th:href="@{|/api/wishlist/${item.productId}|}"
             class="btn btn-sm btn-outline-primary">상세보기</a>
        </td>
      </tr>
      <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      </tbody>
    </table>
  </div>
</div>
</body>
</html>
