<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Add/Edit Product</title>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 th:text="'Add Member'"></h4>
        </div>
        <div class="card-body">
            <form th:action="'/admin/members'" th:object="${member}" method="post">

                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type=text th:field="*{name}" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>

                <div class="d-flex justify-content-end gap-3">
                    <!-- 취소 버튼 -->
                    <a href="/admin/members" class="btn btn-secondary">Cancel</a>
                    <!-- 확인 버튼 -->
                    <button type="submit" class="btn btn-primary" th:text="'Add'"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
