<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Item admin page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
  <h1>상품 관리자 페이지</h1>
  <div>
    <a href="/admin/items/new">새 상품 추가</a>
    <h2>상품 목록</h2>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>이미지 URL</th>
      </tr>
      </thead>
      <tbody th:if="${items != null and !items.isEmpty()}">
      <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price} + '원'"></td>
        <td th:text="${item.imageUrl}"></td>
        <td>
          <a th:href="@{/admin/items/update/{id}(id=${item.id})}">수정</a>
        </td>
        <td>
          <form th:action="@{/admin/items/{id}(id=${item.id})}"
                method="post">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit">삭제</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
