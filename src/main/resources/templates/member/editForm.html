<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>멤버 정보 수정</h2>
    </div>

    <form th:action th:object="${member}" method="post">
        <div>
            <label for="id">멤버 ID</label>
            <input type="text" id="id" th:field="*{id}" class = "form-control" readonly>
        </div>
        <div>
            <label for="email">email</label>
            <input type="text" id="email" th:field="*{email}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{email}">email 오류</div>
        </div>
        <div>
            <label for="password">password</label>
            <input type="text" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{password}">비밀번호 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-dark" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary" th:onclick="|location.href='@{/api/members}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
