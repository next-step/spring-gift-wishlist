<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/kakao-style.css}"/>
</head>
<body>

<h1>로그인</h1>

<div class="form-container">
  <form id="login-form">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required/>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required/>
    </div>

    <div class="buttons">
      <button type="submit">로그인</button>
      <a href="/members/register" class="button">회원가입</a>
    </div>
  </form>
</div>

<script>
  // --- 페이지 로드 시 기존 인증 정보 강제 정리 ---
  document.cookie = "Authorization=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  localStorage.removeItem('accessToken');

  document.getElementById('login-form').addEventListener('submit', async function (event) {
    event.preventDefault(); // 폼의 기본 제출 동작을 막음

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/api/members/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({email, password})
      });

      if (response.ok) {
        // JSON 응답을 다시 받아서 처리
        const result = await response.json();
        localStorage.setItem('accessToken', result.token); // 받은 토큰을 로컬 스토리지에 저장

        alert('로그인 성공! 관리자 페이지로 이동합니다.');
        window.location.href = '/admin/products'; // 페이지 이동
      } else {
        const error = await response.json();
        alert(error.message);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('로그인 중 오류가 발생했습니다.');
    }
  });
</script>

</body>
</html>
