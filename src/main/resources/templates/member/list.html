<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>회원 목록</title></head>
<body>
<h1>회원 목록</h1>
<a th:href="@{/admin/members/new}">새 회원 등록</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${page.content}">
        <td th:text="${m.id}">1</td>
        <td th:text="${m.email}">email@example.com</td>
        <td th:text="${m.role}">USER</td>
        <td>
            <a th:href="@{|/admin/members/${m.id}|}">상세</a>
            <a th:href="@{|/admin/members/${m.id}/update|}">수정</a>
            <form th:action="@{|/admin/members/${m.id}/delete|}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(page.content)}">
        <td colspan="4">등록된 회원이 없습니다.</td>
    </tr>
    </tbody>
</table>

<div>
    <span th:if="${page.currentPage > 0}">
      <a th:href="@{|/admin/members?page=${page.currentPage - 1}&size=${page.pageSize}|}">이전</a>
    </span>

    <span>Page <span th:text="${page.currentPage + 1}"/> of <span th:text="${page.totalPages}"/></span>

    <span th:if="${page.currentPage < page.totalPages - 1}">
      <a th:href="@{|/admin/members?page=${page.currentPage + 1}&size=${page.pageSize}|}">다음</a>
    </span>
</div>
</body>
</html>
