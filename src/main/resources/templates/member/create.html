<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>새 회원 등록</title>
</head>
<body>
<h1>새 회원 등록</h1>
<form th:action="@{/admin/members}" th:object="${member}" method="post">
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="이메일"/>
        <div th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">이메일 오류
        </div>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호"/>
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">비밀번호 오류
        </div>
    </div>
    <div>
        <label>Role:</label>
        <select th:field="*{role}">
            <option th:value="${T(gift.entity.Role).USER.name()}">USER</option>
            <option th:value="${T(gift.entity.Role).ADMIN.name()}">ADMIN</option>
        </select>
    </div>
    <button type="submit">등록</button>
</form>
<a th:href="@{/admin/members}">목록으로</a>
</body>
</html>
