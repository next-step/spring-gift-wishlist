<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>회원 등록</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
  <h1>회원 등록</h1>

  <form th:action="@{/admin/members}" th:object="${member}" method="post">
    <label>이름:
      <input type="text" th:field="*{name}" />
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>
    </label>

    <label>이메일:
      <input type="text" th:field="*{email}" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>
    </label>

    <label>비밀번호:
      <input type="text" th:field="*{password}" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
    </label>

    <button type="submit">등록</button>
  </form>

  <a href="/admin/members" class="back-link">← 목록으로</a>
</div>
</body>
</html>
