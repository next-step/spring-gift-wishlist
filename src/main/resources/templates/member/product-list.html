<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 목록</title>
  <link rel="stylesheet" th:href="@{/css/kakao-style.css}"/>
</head>
<body>

<h1>상품 목록</h1>

<div class="top-bar">
  <div class="user-info">
    <span th:text="${userEmail}">user@example.com</span>님, 환영합니다!
  </div>

  <a href="/members/logout" class="button">로그아웃</a>
  <a href="/admin/products" class="button">관리자 페이지</a>
</div>

<table>
  <thead>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>이미지</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${products.empty}">
    <td colspan="3">등록된 상품이 없습니다.</td>
  </tr>

  <tr th:each="product : ${products}" style="cursor: pointer;" class="clickable-row"
      th:data-id="${product.id}">
    <td th:text="${product.name}">상품명</td>
    <td th:text="${product.price}">가격</td>
    <td><img th:src="${product.imageUrl}" alt="이미지 없음"/></td>
  </tr>
  </tbody>
</table>

<div class="pagination">
  <span th:if="${products.hasPrevious()}">
    <a th:href="@{/members/products(page=${products.number - 1})}">&laquo; 이전</a>
  </span>

  <span>페이지 <b th:text="${products.number + 1}"></b></span>

  <span th:if="${products.hasNext()}">
    <a th:href="@{/members/products(page=${products.number + 1})}">다음 &raquo;</a>
  </span>
</div>

<script>
  // 테이블 행 클릭 시 상세 페이지로 이동
  document.querySelectorAll(".clickable-row").forEach(row => {
    row.addEventListener("click", function () {
      const id = this.dataset.id;
      window.location.href = `/members/products/${id}`; // 사용자용 상세 페이지 URL
    });
  });
</script>

</body>
</html>
