<html layout:decorate="~{view/layout}">

<div layout:fragment="content">


<table>

  <style>
    td form {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin: 5px;
    }

    td input[type="number"] {
      width: 70px;
      height: 32px;
      padding: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    td button,
    td input[type="submit"] {
      height: 32px;
      padding: 0 10px;
      font-size: 14px;
      background-color: #90ee90;
      border: 1px solid #ccc;
      font-weight: bold;
      cursor: pointer;
      box-sizing: border-box;
    }
  </style>


  <thead>
  <tr>
    <th>상품명</th>
    <th>가격</th>
    <th>이미지</th>
    <th>구매하기 / 장바구니 담기</th>
  </tr>
  </thead>

  <tbody>

  <tr th:each="product : ${productList}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td>
      <a th:href="@{/view/products/info(id=${product.id})}">
        <img th:src="@{${product.imageUrl}}" width="100px" alt="상품 이미지" />
      </a>
    </td>

    <td>

      <form th:action="@{/view/payment}" method="get">
        <input type="number" name="quantity" placeholder="수량">
        <input type="hidden" name="productId" th:value="${product.id}">
        <button type="submit">상품 구매</button>
      </form>


      <form th:action="@{/view/wishlist}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}">
        <input type="number" name="quantity" placeholder="수량">
        <button type="submit">장바구니 담기</button>
      </form>
    </td>

  </tr>
  </tbody>
</table>

</div>
</html>
