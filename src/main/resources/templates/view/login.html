<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>와이제이쇼핑 : 로그인</title>
  <style>

    #login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    #login-page .login-form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    #login-page form {
      display: flex;
      flex-direction: column;
    }

    #login-page .form-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 25px;
    }

    #login-page .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px; /* 입력칸 사이 넉넉한 간격 */
    }

    #login-page .input-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    #login-page input[type="email"],
    #login-page input[type="password"] {
      padding: 8px;
      font-size: 14px;
    }

    #login-page .warning-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      white-space: pre-line;
      line-height: 1.4;
    }

    #login-page input[type="submit"],
    #login-page button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #login-page input[type="submit"] {
      background-color: #90ee90;
    }

    #login-page button {
      background-color: #ddd;
    }
  </style>
</head>
<body>
<div id="login-page">
  <div class="login-form-container">
    <form th:action="@{/view/login}" th:object="${memberRequestDto}" method="post">
      <div class="form-title">로그인</div>

      <!-- 이메일 입력 -->
      <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="warning-message">Email Error</div>
      </div>

      <!-- 비밀번호 입력 -->
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="warning-message">Password Error</div>
      </div>

      <input type="submit" value="로그인">
    </form>

    <!-- 회원가입 버튼 -->
    <button th:onclick="|location.href='@{/view/register}'|">회원 가입</button>
  </div>
</div>
</body>
</html>
