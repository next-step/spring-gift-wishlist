<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>와이제이쇼핑 : 회원가입</title>
  <style>
    #register-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }

    #register-page .register-form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    #register-page form {
      display: flex;
      flex-direction: column;
    }

    #register-page .form-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 25px;
    }

    #register-page .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px; /* 이메일-비밀번호 사이 충분한 공간 확보 */
    }

    #register-page .input-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    #register-page input[type="email"],
    #register-page input[type="password"] {
      padding: 8px;
      font-size: 14px;
    }

    #register-page .warning-message {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      white-space: pre-line;
      line-height: 1.4;
    }

    #register-page input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #90ee90;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #register-page button {
      background-color: #ddd;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>
<div id="register-page">

  <div class="register-form-container">
    <form th:action="@{/view/register}" th:object="${memberRequestDto}" method="post">
      <div class="form-title">회원가입</div>

      <!-- 이메일 입력 -->
      <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="warning-message">Email Error</div>
      </div>

      <!-- 비밀번호 입력 -->
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="warning-message">Password Error</div>
      </div>

      <input type="submit" value="회원가입">
    </form>
    <button th:onclick="|location.href='@{/view/login}'|">로그인화면 돌아기기</button>
  </div>

</div>
</body>
</html>
