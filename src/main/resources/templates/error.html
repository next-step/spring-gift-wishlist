<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예외 발생</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<h2>예외 발생</h2>
<div th:if="${errorTitle}">
    <p th:text="${errorTitle}"></p>
</div>
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>
<div th:if="${errorMessages}">
    <ul>
        <li th:each="message : ${errorMessages}" th:text="${message}"></li>
    </ul>
</div>
<a href="/admin/products">메인 페이지로 돌아가기</a>
</body>
</html>
