<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">회원가입</h2>
  <form th:action="@{/api/members/register}" th:object="${memberRequestDto}" method="post">
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" th:field="*{email}" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 오류</div>
    </div>

    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" required>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 오류</div>
    </div>

    <p class="text-danger mt-2" th:if="${error}" th:text="${error}"></p>

    <button type="submit" class="btn btn-primary w-100">회원가입</button>
  </form>
    <p class="mt-3 text-center">이미 계정이 있으신가요? <a th:href="@{/api/members/login}">로그인</a></p>
  </form>
</div>
</body>
</html>
