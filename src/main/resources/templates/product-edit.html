<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
    }

    form {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    .button {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 16px;
      font-size: 14px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button.cancel {
      background-color: #888;
      margin-left: 8px;
    }

    .btn-group {
      text-align: center;
    }
  </style>
</head>
<body>
<h2>➕ 상품 수정</h2>

<form th:action="@{/products/edit/{id}(id=${productId})}" th:object="${productForm}"
      th:method="put">
  <label for="name">상품명</label>
  <input type="text" id="name" th:field="*{name}" required/>

  <label for="price">가격</label>
  <input type="number" id="price" th:field="*{price}" required/>

  <label for="imageUrl">이미지 URL</label>
  <input type="text" id="imageUrl" th:field="*{imageUrl}" required/>

  <label for="isMDOK">MD 협의 여부</label>
  <input type="checkbox" id="isMDOK" th:field="*{mdOk}" />

  <div class="btn-group">
    <button type="submit" class="button">수정</button>
    <a th:href="@{/products}" class="button cancel">취소</a>
  </div>
</form>
</body>
</html>
