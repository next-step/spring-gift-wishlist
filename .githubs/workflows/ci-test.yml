name: Run Tests

on:
  push:
    branches: [lwj0831]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant permission for Gradle
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew test --no-daemon
